@(em:String,divname:String,title:String,name:String)
<div class="form-group-p" id="@divname">
    <div class="form-group">
        <label style="float: left;"><em>@em</em>@title</label>
        <input type="checkbox" name="@name" id="@name" class="form-control" style="height: 13px;width: auto;float: left;margin-top: 9px;margin-left: 5px">
    </div>
</div>
