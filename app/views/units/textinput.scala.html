@(em:String,divname:String,title:String,name:String,placeholder:String,value:String)
<div class="form-group-p" id="@divname">
    <div class="form-group">
        <label><em>@em</em>@title</label>
    </div>
    <div class="form-group">
        <input id="@name" type="text" class="form-control" name="@name" placeholder="@placeholder" value="@value">
    </div>
    <br>
</div>
