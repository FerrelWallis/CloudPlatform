@(divname:String,title:String,name:String,placeholder:String)
<div class="form-group-p use-flex" id="@divname">
    <div class="form-group">
        <label>@title</label>
    </div>
    <div class="form-group">
        <input id="@name" name="@name" type="text" placeholder="@placeholder" style="width: 100%; float: left;"/>
    </div>
</div>
