@()(implicit session: Session)
@home.main("Home"){

    <script src = "@routes.Assets.versioned("myjs/insertImage2DB.js")" type = "text/javascript" ></script>

    <style>
        .file input {
            opacity: 0;
        }
    </style>

    <div class="content-img">
        <ul class="content-img-list">
                <!-- <li class="content-img-list-item"><img src="https://www.baidu.com/img/bd_logo1.png" alt=""><a class="delete-btn"><i class="ico-delete"></i></a></li> -->
        </ul>
        <div class="file">
            <i class="ico-plus"></i>上传图片，支持jpg/png<input type="file" id="file" name="file" accept="image/*" onchange="base64()">
            <img src="" id="image" style="width: 100px;height: 100px">
        </div>
    </div>


    <script>

            function base64() {
                var reader = new FileReader();
                reader.readAsDataURL(document.getElementById('file').files[0]);
                reader.onload = function () {
                    console.log(this.result);
                    $("#image").attr("src", this.result);
                };
            };

    </script>

    @home.footer()


}
