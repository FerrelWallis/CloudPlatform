@()(implicit session: Session)

@home.main("vue") {

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
            .red{
                color: red;
            }
    </style>


    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

@*    现在我们为每个 todo-item 提供 todo 对象 todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再作详细解释。*@
    <div id="app-7">
        <ul>
            <todo-item v-bind:class="classObject" v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ul>
        <span v-if="ok">
            it's ok!
        </span>
        <span v-else>
            it's not ok!
        </span>
    </div>

    <script>

            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            });

            var app7 = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [
                        { id: 0, text: '蔬菜' },
                        { id: 1, text: '奶酪' },
                        { id: 2, text: '随便其它什么人吃的东西' }
                    ],
                    isActive: true,
                    wrong: true,
                    ok: true
                },
                computed: {
                    classObject: function () {
                        return {
                            active: this.isActive,
                            red: this.isActive && this.wrong
                        }
                    }
                }
            });


            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            });

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: '页面加载于 ' + new Date().toLocaleString()
                }
            });
    </script>

}
