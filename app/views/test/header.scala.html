<link rel="stylesheet" media="screen" href="/assets/FormValidation/dist/css/formValidation.min.css">
<script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/jquery-3.1.1.min.js")"></script>

<script src="@routes.Assets.versioned("FormValidation/dist/js/formValidation.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("FormValidation/dist/js/framework/bootstrap.min.js")" type="text/javascript"></script>

<form action="" class="signup form-horizontal form-group" id="signupForm">
    <div class="login-form-body">
        <div class="form-gp ">
            <label for="exampleInputName1">手机号</label>
            <input type="text" id="exampleIFnputName1" name="user">
            <i class="ti-mobile"></i>
        </div>
        <button id="form_submit" type="submit" onclick="Signin()">登录 <i class="ti-arrow-right"></i></button>
    </div>
</form>


<script>
                $(function () {

                    formValidation();
                });

                function Signin() {
                    var form = $("#signinForm");
                    var valid;
                    valid="false";
                    if (valid === "false") {
                        swal({
                            title: "错误",
                            text: "账号或密码错误",
                            type: "error",
                            confirmButtonText: "确认"
                        })
                    }

                }

                function formValidation() {
                    console.log(1)
                    $('#signupForm').formValidation({
                        framework: 'bootstrap',
                        icon: {
                            valid: 'glyphicon glyphicon-ok',
                            invalid: 'glyphicon glyphicon-remove',
                            validating: 'glyphicon glyphicon-refresh'
                        },
                        fields: {
                            user: {
                                validators: {
                                    notEmpty: {
                                        message: '请输入账号！'
                                    }
                                }
                            }
                        }
                    });
                }
        </script>
