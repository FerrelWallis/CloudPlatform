@()(implicit session: Session)
@home.main("Task Preview"){
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("palette/evol-colorpicker.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/index.css")" media="screen" />

    <link href="@routes.Assets.versioned("cytoscape3.15.1/style.css")" rel="stylesheet" />
    <script src="@routes.Assets.versioned("cytoscape3.15.1/cytoscape.min.js")"></script>

    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>

    <style>
            .grid_8{
                width: 100%;
                margin: unset;
            }
            .mws-panel .mws-panel-content {
                padding: 24px;
                float: left;
                background: white;
            }
            .grid_6{
                width: 60%;
            }
            .grid_2{
                width: 20%;
            }
            .title{
                font-weight: 700;
                font-family: "Helvetica Neue", Helvetica, 'Microsoft Yahei', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', Tahoma, Arial, sans-serif;
                margin-top: 20px;
                margin-bottom: 10px;
                margin-right: 0px;
                line-height: 2.6;
                color: inherit;
                font-size: 16px;
                color: #424141;
            }
            .content{
                font-weight: 700;
                font-family: "Helvetica Neue", Helvetica, 'Microsoft Yahei', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', Tahoma, Arial, sans-serif;
                font-size: 16px;
                color: #827e7e;
            }
            .success{
                color: white;
                background: cadetblue;
                padding: 8px 15px;
                border-radius: 19px;
            }
            .failed{
                color: white;
                background: #bf4064;
                padding: 8px 15px;
                border-radius: 19px;
            }
            .running{
                color: white;
                background: #a08c5f;
                padding: 8px 15px;
                border-radius: 19px;
            }
            .list{
                margin-left: 125px;
                height: 33%;
            }
            .list:first-child{
                margin-left: 0px;
            }
            .align{
                padding-left: 50px;
            }
            .button{
                /*background: #8fb2b3;*/
                background: #434343;
                border-radius: 6px;
                color: white;
                padding: 10px 30px;
            }
            .content a:hover{
                color: white!important;
                background-color: black;
            }
            #filesUrl a{
                font-size: 17px;
                color: gray;
            }
            #filesUrl a:hover{
                color: cadetblue;
            }
            /*滚动条样式*/
            .innerbox::-webkit-scrollbar {/*滚动条整体样式*/
                width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/
                height: 4px;
            }
            .innerbox::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
                border-radius: 5px;
                -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
                background: rgba(0,0,0,0.2);
            }
            .innerbox::-webkit-scrollbar-track {/*滚动条里面轨道*/
                -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
                border-radius: 0;
                background: rgba(0,0,0,0.1);
            }
            #prepic{
                padding: 10px 20px 0 10px!important;
            }
            .img-thumbnail{
                -webkit-transition: unset;
                transition: unset;
            }
            .mws-table tbody tr.odd {
                background-color: #fafafa;
            }
            .mws-table tbody tr.even {
                background-color: white;
            }
            .mws-table thead tr {
                background: white;
            }
            .mws-panel .mws-panel-header {
                height: 25px;
                position: relative;
                padding: 12px;
                font-size: 14px;
                border-radius: 4px;
                border: 1px solid #bebebe;
                background: #fafafa;
            }
            table tr th, table tr td {
                border-top: 1px solid #ccc !important;
            }
            input[type="text"], textarea {
                background: #fff;
                background: rgba(255, 255, 255, .4);
                border: 1px solid #bebebe;
                padding: 7px 9px;
                border-radius: 3px;
                color: #888;
                box-shadow: unset;
            }
            .form-group{
                float: left;
            }
            .right{
                width: 70%;
            }
            .form-group-p{
                display: inline-block;
                width: 100%;
            }
            input,select{
                line-height: 32px;
                height: 32px;
                width: 60%;
                border-radius: 5px;
                margin-left: 10px;
            }
            label {
                display: inline-block;
                margin-bottom: 5px;
                margin-top: 5px;
                font-weight: 700;
            }
            .form-group input:not([type="radio"]):not([type="checkbox"]),.form-group select,.form-group .form-control[readonly] {
                border-radius: 5px;
                background-color: #f7f7f7;
                height: 32px;
                border: 1px solid #e6e6e6;
                box-shadow: none;
            }
            .form-group-extra {
                display: inline-block;
                vertical-align: top;
                line-height: 32px;
                /* max-width: 180px; */
            }
            .input-group .form-control {
                position: relative;
                z-index: 2;
                float: left;
                width: 80%;
                margin-bottom: 0;
                height: 22px;
                border-radius: 4px;
            }
            .input-group .form-control:first-child, .input-group-addon:first-child, .input-group-btn:first-child > .btn, .input-group-btn:first-child > .btn-group > .btn, .input-group-btn:first-child > .dropdown-toggle, .input-group-btn:last-child > .btn:not(:last-child):not(.dropdown-toggle), .input-group-btn:last-child > .btn-group:not(:last-child) > .btn {
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-radius: 5px;
                background-color: #f7f7f7;
                height: 21px;
                border: 1px solid #e6e6e6;
                box-shadow: none;
            }
            .input-group .form-control:last-child, .input-group-addon:last-child, .input-group-btn:last-child > .btn, .input-group-btn:last-child > .btn-group > .btn, .input-group-btn:last-child > .dropdown-toggle, .input-group-btn:first-child > .btn:not(:first-child), .input-group-btn:first-child > .btn-group:not(:first-child) > .btn {
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }
            .fileinput-cancel-button{
                display: none;
            }
            .file-input{
                width: 330px;
            }
            .hidden-xs {
                display: unset !important;
            }
            .redraw-right .form-group-p{
                padding-left: 30px;
            }
            .must{
                color: red;
                font-size: large;
                font-weight: bold;
                position: relative;
                left: -10px;
            }
            .redraw-head a:hover,.redraw-head a:focus{
                background: black;
                color: white;
            }
            .layui-layer {
                -webkit-overflow-scrolling: touch;
                top: 35%;
                left: 41%;
                margin: 0;
                padding: 0;
                background-color: #fff;
                -webkit-background-clip: content;
                box-shadow: 1px 1px 50px rgba(0,0,0,.3);
            }
            .layui-layer-lan .layui-layer-btn {
                padding: 10px;
                text-align: right;
                border-top: unset;
            }
            .layui-layer-lan[type=dialog] {
                min-width: 280px;
                border-radius: 11.5px;
            }
            .layui-layer-lan .layui-layer-title {
                background: #333;
                color: #fff;
                border: none;
                border-top-left-radius: 11.5px;
                border-top-right-radius: 11.5px;
            }



            #cy {
                position: relative;
                left: 0;
                top: 0;
                z-index: 999;
            }
    </style>

    <div class="container" style="width: 98.5%;margin: unset;max-width: unset;padding: 5px">
        <div class="mws-panel grid_8" style="background: white!important;">
            <div class="mws-panel-body" style="border: unset">
                <div class="mws-panel-content" style="width: 96%;padding-top: 0;padding-right: 0">
                    <hr>
                    <div class="redraw-head">
                        <h3 style="display: inline-block">结果图：</h3>
                        <a class="button" id="downPic1" style="margin-left: 20px;" onclick="downpic()">下载当前网络图</a>
                    </div>
                    <br>
                    <div id="cy" style="height: 600px;border:1px solid #8b8b8b9c;margin: 10px 0px 10px 20px;width: 95%"></div>
                </div>
            </div>
        </div>
    </div>



@*    <script src="@routes.Assets.versioned("cytoscape3.15.1/code.js")"></script>*@
    <script>

        function downpic() {
            var pic=window.cy.jpg();
            var a = document.createElement('a');          // 创建一个a节点插入的document
            var event = new MouseEvent('click');          // 模拟鼠标click点击事件
            a.download = 'netPic';                 // 设置a节点的download属性值
            a.href = pic;                                 // 将图片的src赋值给a节点的href
            a.dispatchEvent(event)
        }


            function formValidation() {
                $("#signinForm").formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        user: {
                            validators: {
                                notEmpty: {
                                    message: '请输入账号！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: '请输入验证码！'
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#signupForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        phone: {
                            validators: {
                                notEmpty: {
                                    message: '请输入手机号！'
                                },
                                phone:{
                                    message: '请输入正确手机号',
                                    country: 'CN'
                                }
                            }
                        },
                        name: {
                            validators: {
                                notEmpty: {
                                    message: '请填写姓名！'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: '请填写邮箱地址！'
                                },
                                emailAddress:{
                                    message:'请输入正确邮箱地址！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber1').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

                $('#passwordForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入旧密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入新密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password2: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password1',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber2').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

            }

            $(document).ready(function () {
                Promise.all([
                    fetch('/assets/cytoscape3.15.1/cy-style.json', {mode: 'no-cors'})
                            .then(function(res) {
                                return res.json()
                            }),
                    fetch('/assets/cytoscape3.15.1/data.json', {mode: 'no-cors'})
                            .then(function(res) {
                                return res.json()
                            })
                ])
                        .then(function(dataArray) {
                            var cy = window.cy = cytoscape({
                                container: document.getElementById('cy'),
                                layout: {
                                    name: 'cose',
                                    idealEdgeLength: 100,
                                    nodeOverlap: 20,
                                    refresh: 20,
                                    fit: true,
                                    padding: 30,
                                    randomize: false,
                                    componentSpacing: 100,
                                    nodeRepulsion: 400000,
                                    edgeElasticity: 100,
                                    nestingFactor: 5,
                                    gravity: 80,
                                    numIter: 1000,
                                    initialTemp: 200,
                                    coolingFactor: 0.95,
                                    minTemp: 1.0
                                },
                                style: dataArray[0],
                                elements: dataArray[1]
                            });
                        });
            });



    </script>



}
