    <script>

            $(document).ready(function () {
                loadSoft("all");
                loadSoft("like");
                loadSoft("function");
                loadSoft("cluster");
                loadSoft("paint");
                loadSoft("sequence");
                loadSoft("check");
                loadSoft("annotation");
                loadSoft("chart");
                $("#@types").click();
            });



            function loadSoft(param,content){
                removeul(param);
                var url=""
                if(param=="all") url = "/CloudPlatform/Softwares/home/alllist";
                else if(param=="like") url = "/CloudPlatform/Softwares/home/likelist";
                else url = "/CloudPlatform/Softwares/home/types?types="+param;
                $.ajax({
                    url: url,
                    type: "get",
                    success: function (data) {
                        var html="";
                        if(param=="like" && JSON.stringify(data.rows)=="[]") html="<li><div>暂无收藏</div></li>";
                        else if(param!="like" && JSON.stringify(data.rows)=="[]") html="<li><div>功能开发中，敬请期待！</div></li>";
                        else
                            $.each(data.rows,function (i,v) {
                                html += "<li class='mws-report'>" +v.pics+ "<div class='mws-report-content'>" + v.description+
                                        "<div class='likeable' style='float:right;'><div id='fmsg1' style='display:none;'>" +
                                        "<div class='tooltip fade left in' style='width: 75px;bottom: 2px;right: 19px;display: block;'>" +
                                        "<div class='tooltip-arrow'></div><div class='tooltip-inner'>点击收藏</div></div></div>" +
                                        "<div id='fmsg2' style='display:none;'><div class='tooltip fade left in' style='width: 75px;bottom: 2px;right: 19px;display: block;'>" +
                                        "<div class='tooltip-arrow'></div><div class='tooltip-inner'>取消收藏</div></div></div>" + v.like+ "</div></div></li>";
                            });
                        $("#"+param).html(html);
                    }
                });
            }

            function removeul(param){
                $("#"+param+" li").remove();
            }

            function mover($para) {
                if (($para).hasClass("yellow-icon")) {
                    $para.prev().show();
                } else {
                    $para.removeClass('icon-star-empty');
                    $para.addClass('icon-star');
                    $para.prev().prev().show();
                }
            }

            function mout($para) {
                $para.prev().hide();
                $para.prev().prev().hide();
                if (!$para.hasClass("yellow-icon")) {
                    $para.addClass('icon-star-empty');
                    $para.removeClass('icon-star');
                }

            }

            // $('#search').keydown(function(e){
            //     var curKey = e.which;

            //     console.log(parm);

            //tab
            $(".mws-tabs").tabs();

            var islock = false;  //防止重复点击
            function collect($para,sid) {
                //没登陆的时候聚焦到登陆框
                if (@session.get("userId").isEmpty) {
                    openSignin();
                    return;
                }
                if (islock) {
                    alert(" =.=!!");
                    return;
                }
                islock = true;
                setTimeout(function () {
                    islock = false;
                }, 200);
                if (($para).hasClass("yellow-icon")) {
                    $.ajax({
                        url: "/CloudPlatform/User/delLike?sid="+sid,
                        type: "post",
                        success: function (data) {
                            swal({
                                title: "已取消收藏该软件",
                                type: "success",
                                confirmButtonText: "确认"
                            });
                            // alert('已取消收藏该软件', 1000);
                            $para.removeClass("icon-star").removeClass("yellow-icon").addClass("icon-star-empty");
                        }
                    });
                } else {
                    $.ajax({
                        url: "/CloudPlatform/User/addLike?sid="+sid,
                        type: "post",
                        success: function (data) {
                            $para.removeClass("icon-heart-empty").addClass("icon-heart yellow-icon");
                            swal({
                                title: "收藏该软件成功",
                                type: "success",
                                confirmButtonText: "确认"
                            });
                            // alert('收藏该软件成功', 1000);
                        }
                    });
                }
            }

            function formValidation() {
                $("#signinForm").formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        user: {

                        },
                        password: {

                                },

                                    callback: function () {
                                        return $('#validnumber').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#signupForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        phone: {
                            validators: {
                                notEmpty: {
                                    message: '请输入手机号！'
                                },
                                phone:{
                                    message: '请输入正确手机号',
                                    country: 'CN'
                                }
                            }
                        },
                        name: {
                            validators: {
                                notEmpty: {
                                    message: '请填写姓名！'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: '请填写邮箱地址！'
                                },
                                emailAddress:{
                                    message:'请输入正确邮箱地址！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {

                                }
                            }
                        },
                        validnumber: {

                                },
                                callback: {

                                    callback: function () {
                                        return $('#validnumber1').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#passwordForm').formValidation({

                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'

                    fields: {
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入旧密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入新密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password2: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password1',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber2').val() === code;

            }
