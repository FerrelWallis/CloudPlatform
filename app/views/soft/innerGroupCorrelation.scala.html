@(abbre:String)(implicit session: Session)
@home.main("Inner-group Correlation Analysis"){

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/test/mysoft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("palette/evol-colorpicker.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/soft.css")" media="screen" />

    <!--button弹出操作-->
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/myzui.min.js")"></script>

    <style>
            .messager.top {
                top: 20px;
                height: auto;
            }
            .messager-content {
                text-align: center;
                float: left;
                height: 31px;
                display: inline-flex;
                padding: 9px 0 0 0;
            }
    </style>

    <div class="col-md-12 mysoft-content" style="width: 98%">
        <div class="  mysoft-content-left  whitebox" style="width: 590px;">
            <form id="IGC" method="GET" enctype="multipart/form-data" class="well form-inline" style="box-sizing: border-box!important;">
                <div class="softpic mws-ic @abbre"></div>
                <h3 class="tools-title">组内相关性分析</h3>
                <div class="form-group">
                    <h2>
                    </h2>
                </div><br><br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="mytaskname">任务编号：</label>
                    </div>
                    <div class="form-group">
                        <input id="mytaskname" type="text" class="form-control" name="taskname" placeholder="" value="">
                    </div>
                </div>
                <br><br>
                <div id="myform">
                    <div class="one-line">
                        <div class="form-group-p">
                            <div class="form-group">
                                <label for="filepath1">矩阵文件 1：</label>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control file" id="table1" name="table1" onchange="checkTable('table1')">
                            </div>
                        </div>
                        <div class="form-group-extra">
                            <em>
                                <a href="/assets/files/Igc_table1.txt" target='_blank' style="margin-left: 20px;">示例文件</a>
                            </em>
                            <span class="must" style="margin-left: 10px">*</span>
                        </div>
                    </div>
                    <div id="file2" class="one-line" style="display: none;margin-top: 15px;">
                        <div class="form-group-p">
                            <div class="form-group">
                                <label for="filepath1">矩阵文件 2：</label>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control file" id="table2" name="table2" onchange="checkTable('table2')">
                            </div>
                        </div>
                        <div class="form-group-extra">
                            <em>
                                <a href="/assets/files/Igc_table2.txt" target='_blank' style="margin-left: 20px;">示例文件</a>
                            </em>
                        </div>
                    </div>
                    <div class="one-line" style="margin-top: 15px">
                        <input type="button" value="增加矩阵" class="btn btn-primary" onclick="addfile()">
                        <input type="button" value="减少矩阵" class="btn btn-primary" onclick="delfile()">
                    </div>

                </div>
                <br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="qushi">
                            分析类型：
                        </label>
                    </div>
                    <div class="form-group">
                        <select name="anatype" id="anatype" style="display: inline-block">
                            <option value="pearson">pearson</option>
                            <option value="spearman">spearman</option>
                        </select>
                        <span class="must" style="margin-left: 10px">*</span>
                    </div>
                </div>
                <br>
                <br>
                <input type="button" value="提&nbsp;&nbsp;交" name="submit" class="btn btn-primary" onclick="innergroup()">
            </form>
        </div>
        <div class="handler"></div>
        <div class="mysoft-content-right" style="width: 460px;">
            <ul class="nav nav-tabs">
                <li class="active" id="ins_tab1">
                    <a href="###" data-target="#instruction" data-toggle="tab">使用说明</a>
                </li>
                <li class="" id="ins_tab1">
                    <a href="###" data-target="#example" data-toggle="tab">教学视频</a>
                </li>
                <li class="" id="his_tab1">
                    <a href="#" data-target="#history" data-toggle="tab">历史任务</a>
                </li>
            </ul>
            <div class="tab-content" style="box-sizing: border-box!important;">
                <div class="tab-pane fade active in" id="instruction">
                    可以只上传一个表格，按照表格的行列做计算
                    也可以上传两个表格，按照每个表格的列做计算
                </div>
                <div class="tab-pane fade" id="example">
                    <h3 style="margin-bottom: 10px;">输出类型1:</h3>
                    <h5 style="margin-bottom: 2px">示例参数: </h5>
                    <p>1. 是否绘制数据点：no</p>
                    <br>
                    <img class="img-rounded img-thumbnail img-responsive" src="/assets/images/softpic/exampleResult/boxplot_example1.png" alt="生物云平台">
                    <br>
                    <br>
                    <h3 style="margin-bottom: 10px;">输出类型2:</h3>
                    <h5 style="margin-bottom: 2px">示例参数: </h5>
                    <p>1. 是否绘制数据点：yes</p>
                    <br>
                    <img class="img-rounded img-thumbnail img-responsive" src="/assets/images/softpic/exampleResult/boxplot_example2.png" alt="生物云平台">

                </div>
                <div id="history" class="form1_ins tab-pane fade">
                    <a id="btn-refresh" class="btn_refresh mws-i-24 i-refresh-3" onclick="refresh('@abbre')">刷新状态</a>
                    <ul id="hisul" style="margin-top: 15px">
                        <li id="hislist" class="hislist">
                            <div class="his_time"><span>任务编号</span></div>
                            <div class="his_time"><span style="margin-left: -20px;">结束时间</span></div>
                            <div class="his_name"><span style="margin-left: -23px;">状态</span></div>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("js/toolsAdjust.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>
    <script src="@routes.Assets.versioned("myjs/soft.js")" type="text/javascript"></script>
    <script type="text/javascript">

            $(function () {
                formValidation();
                loadHistory("@abbre");
                getTaskName("IGC","IGC");
            });

            var tablenum=1;

            function addfile() {
                if($("#file2").is(':hidden')) {
                    $("#file2").show();
                    tablenum++;
                } else {
                    swal({
                        title: "文件抵达上限",
                        text: "最多可上传2个矩阵文件！",
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                }
            }

            function delfile() {
                if($("#file2").is(':hidden')) {
                    swal({
                        title: "文件抵达下限",
                        text: "必须上传1个矩阵文件！",
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                } else {
                    $("#file2").hide();
                    tablenum--;
                }
            }

            var flagtable1=false,flagtable2=false;

            function checkTable(param) {
                console.log(param);
                var reader=new FileReader();
                reader.readAsText(document.getElementById(param).files[0],"UTF-8");
                reader.onload=function () {
                    let text=reader.result;
                    let line=text.trim().split('\n');
                    sample=line[0].trim().split('\t');
                    var length=sample.length;
                    for(let i in line){
                        var r=parseInt(i)+1;
                        let row=line[i].trim().split('\t');
                        var name=[];
                        if(row.length!=length){
                            if(param=="table1") flagtable1=false;
                            else flagtable2=false;
                            swal({
                                title: "文件格式错误",
                                text: "输入文件第"+r+"行数据数量不一致",
                                type: "warning",
                                confirmButtonText: "确认"
                            });
                            return false;
                        }
                        for(let j in row){
                            var c=parseInt(j)+1;
                            if(i!=0){
                                if(j!=0 && !checkRate(row[j].trim())){
                                    if(param=="table1") flagtable1=false;
                                    else flagtable2=false;
                                    swal({
                                        title: "文件格式错误",
                                        text: "输入文件第"+r+"行,第"+c+"列数据不是数字",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    return false;
                                }
                            }else {
                                if(name.indexOf(row[j])>=0){
                                    if(param=="table1") flagtable1=false;
                                    else flagtable2=false;
                                    swal({
                                        title: "文件格式错误",
                                        text: "输入文件第1行,第"+c+"列样品名重复存在，请核实！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    return false;
                                }else name.push(row[j]);
                            }
                        }
                    }
                    if(param=="table1") flagtable1=true;
                    else flagtable2=true;
                    return true;
                };
            }

            function checkRate(input) {
                // var re = /^(-?\d+)(\.\d+)?$/;
                var re=/^[+-]?[\d]+([\.][\d]+)?([Ee][+-]?[\d]+)?$/;//判断字符串是否为浮点数或科学计数法
                if (!re.test(input)) {
                    return false;
                }else return true;
            }

            function innergroup() {
                var form = $("#IGC");
                var fv = form.data("formValidation");
                fv.validate();
                if (fv.isValid()) {
                    var bool;
                    if($("#file2").is(':hidden')) {
                        checkTable("table1");
                        bool=flagtable1;
                    } else {
                        checkTable("table1");
                        checkTable("table2");
                        bool=flagtable1 && flagtable2
                    }
                    if(bool && checktaskname()){
                        var element = "<div id='content'><span id='info'>文件上传中...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                        var index = layer.alert(element, {
                            skin: 'layui-layer-lan',
                            closeBtn: 0,
                            title: "提醒",
                            btn: []
                        });
                        setTimeout(function () {
                            layer.close(index);
                            var form1 = new FormData($("#IGC")[0]);
                            $.ajax({
                                url: "/CloudPlatform/SoftTool/runIGC?tablenum="+tablenum,
                                type: "post",
                                processData: false,
                                contentType: false,
                                data: form1,
                                success: function (data) {
                                    removeul();
                                    loadHistory("@abbre");
                                    $("#his_tab1").addClass("active");
                                    $("#out_tab1").removeClass("active");
                                    $("#ins_tab1").removeClass("active");
                                    $("#history").addClass("active").addClass("in");
                                    $("#example").removeClass("active");
                                    $("#instruction").removeClass("active");
                                    getTaskName("IGC","IGC");
                                }
                            });
                        }, 2000);
                    }
                }
            }


            function formValidation() {
                $('#IGC').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        taskname: {
                            validators: {
                                notEmpty: {
                                    message: '任务编号不能为空!'
                                },
                                remote:{
                                    type: 'POST',
                                    url: '@routes.DutyController.checktaskname()',
                                    message: "任务编号重复，请重新输入",
                                    // delay: 1000
                                }
                            }
                        },
                        table1: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传矩阵表格文件！或减少矩阵'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        },
                        table2: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传矩阵表格文件！或减少矩阵'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        }
                    }
                });
            }


    </script>


}
