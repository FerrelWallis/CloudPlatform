@(abbre:String)(implicit session: Session)
@home.main("Ternary Dialog"){
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/test/mysoft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("palette/evol-colorpicker.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/soft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DPlayer-1.26.0/mycss/myvideo.css")" media="screen" />

    <script type="text/javascript" src="@routes.Assets.versioned("DPlayer-1.26.0/dist/DPlayer.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("md5/md5.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/jquery-ui.js")"></script>
        <!--button弹出操作-->
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/myzui.min.js")"></script>

    <div class="col-md-12 mysoft-content" style="width: 98%;">
        <div class="mysoft-content-left whitebox" style="width: 771px;overflow-y: auto">
            <form id="TRY" method="GET" novalidate="novalidate" enctype="multipart/form-data" class="well form-inline" style="box-sizing: border-box!important;">
                <div class="softpic mws-ic @abbre"></div>
                <h3 class="tools-title">三元图</h3>
                <div class="form-group">
                    <h2></h2>
                </div><br><br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="mytaskname">任务编号：</label>
                    </div>
                    <div class="form-group">
                        <input id="mytaskname" type="text" class="form-control" name="taskname" placeholder="" value="">
                    </div>
                </div>
                <br><br>
                <div id="div1" class="one-line">
                    <div class="form-group-p" style="width: 465px">
                        <div class="form-group">
                            <label for="exampleInputName2"><em>1：</em>OTU丰度表：</label>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control file" id="table1" name="table1" onchange="checkTable()">
                        </div>
                    </div>
                    <div class="form-group-extra">
                        <em><a href="/assets/files/ternay_otu.txt" target='_blank'>示例文件</a></em>
                    </div>
                    <br>
                    <br>
                </div>
                <div id="div1" class="one-line">
                    <div class="form-group-p" style="width: 465px">
                        <div class="form-group">
                            <label for="exampleInputName2"><em>2：</em>三元分组文件：</label>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control file" id="table2" name="table2" onchange="checkGroupfile()">
                        </div>
                    </div>
                    <div class="form-group-extra">
                        <em><a href="/assets/files/ternay_group.txt" target='_blank'>示例文件</a></em>
                    </div>
                    <br>
                    <br>
                </div>
                <div id="div1" class="one-line">
                    <div class="form-group-p" style="width: 465px">
                        <div class="form-group">
                            <label for="exampleInputName2"><em>3：</em>富集标注/物种关注文件：</label>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control file" id="table3" name="table3" onchange="checkEnrich()">
                        </div>
                    </div>
                    <div class="form-group-extra">
                        <em><a href="/assets/files/ternay_enrich.txt" target='_blank'>示例文件1</a></em>
                        <em><a href="/assets/files/ternay_focus.txt" target='_blank'>示例文件2</a></em>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="qushi">
                            <em>4：</em>点大小转换：
                        </label>
                    </div>
                    <div class="form-group">
                        <select name="psz" id="psz">
                            <option value="0">none</option>
                            <option value="1">log2</option>
                            <option value="2">log10</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <input type="button" value="提&nbsp;&nbsp;交" name="submit" class="btn btn-primary" onclick="runTRY()" style="margin-bottom: 20px">
            </form>

        </div>

        <div class="handler"></div>

        <div class="mysoft-content-right" style="width: 279px;box-sizing: border-box!important;">
            <ul class="nav nav-tabs">
                <li class="active" id="ins_tab1">
                    <a href="###" data-target="#instruction" data-toggle="tab">使用说明</a>
                </li>
                <li class="" id="out_tab1">
                    <a href="###" data-target="#example" data-toggle="tab">教学视频</a>
                </li>
                <li class="" id="his_tab1">
                    <a href="#" data-target="#history" data-toggle="tab">历史任务</a>
                </li>
            </ul>
            <div class="tab-content" style="box-sizing: border-box!important;">
                <div class="tab-pane fade active in" id="instruction">
                    <h5 style="margin-bottom: 2px">更详细使用说明编写中...敬请期待！</h5>
                </div>
                <div class="tab-pane fade" id="example">
                    <h5 style="margin-bottom: 2px">视频录制中...敬请期待！</h5>
                    <div id="dplayer"></div>
                </div>
                <div id="history" class="form1_ins tab-pane fade">
                    <a id="btn-refresh" class="btn_refresh mws-i-24 i-refresh-3" onclick="refresh('@abbre')">刷新状态</a>
                    <ul id="hisul" style="margin-top: 15px">
                        <li id="hislist" class="hislist">
                            <div class="his_time"><span>任务编号</span></div>
                            <div class="his_time"><span style="margin-left: -20px;">结束时间</span></div>
                            <div class="his_name"><span style="margin-left: -23px;">状态</span></div>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("js/toolsAdjust.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("myjs/soft.js")" type="text/javascript"></script>
    <script type="text/javascript">

            $(document).ready(function () {
                formValidation();
                loadHistory("@abbre");
                getTaskName("TRY","TRY");
                // loadVideo("//13125180.s21v.faiusr.com/58/ABUIABA6GAAgts3S_QUo_uGeyAc.mp4","/assets/images/softpic/video/heatmap_video.png")
            });

            var sample = [], otuid = [];
            var flagtable = true;

            function runTRY(formId) {
                var form = $("#TRY");
                var fv = form.data("formValidation");
                fv.validate();
                if (fv.isValid()) {
                    flagtable=true;
                    sample = [];
                    otuid = [];
                    var check=[];
                    check.push(checkTable());
                    check.push(checkGroupfile());
                    check.push(checkEnrich());
                    Promise.all(check).then((r)=>{
                        if(flagtable && checktaskname()) {
                            var element = "<div id='content'><span id='info'>文件上传中...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                            var index = layer.alert(element, {
                                skin: 'layui-layer-lan',
                                closeBtn: 0,
                                title: "提醒",
                                btn: []
                            });
                            setTimeout(function () {
                                layer.close(index);
                                var form1 = new FormData($("#TRY")[0]);
                                $.ajax({
                                    url: "/CloudPlatform/SoftTool/runTernary",
                                    type: "post",
                                    processData: false,
                                    contentType: false,
                                    data: form1,
                                    success: function (data) {
                                        removeul();
                                        loadHistory("@abbre");
                                        $("#his_tab1").addClass("active");
                                        $("#out_tab1").removeClass("active");
                                        $("#ins_tab1").removeClass("active");
                                        $("#history").addClass("active").addClass("in");
                                        $("#example").removeClass("active");
                                        $("#instruction").removeClass("active");
                                        getTaskName("TRY","TRY");
                                    }
                                });
                            }, 2000);
                        }
                    });
                }
            }

            function checkTable() {
                return new Promise((resolve, reject) => {
                    var reader=new FileReader();
                    reader.readAsText(document.getElementById('table1').files[0],"UTF-8");
                    reader.onload=function () {
                        let text=reader.result;
                        let line=text.trim().split('\n');
                        sample=line[0].trim().split('\t');
                        var length=sample.length;
                        for(let i in line){
                            var r=parseInt(i)+1;
                            let row=line[i].trim().split('\t');
                            otuid.push(row[0]);
                            var name=[];
                            if(row.length!=length){
                                flagtable=flagtable&&false;
                                swal({
                                    title: "OTU丰度表错误",
                                    text: "OTU丰度表第"+r+"行数据数量不一致",
                                    type: "warning",
                                    confirmButtonText: "确认"
                                });
                                resolve(false);
                            }
                            for(let j in row){
                                var c=parseInt(j)+1;
                                if(i!=0){
                                    if(j!=0 && !checkRate(row[j].trim())){
                                        flagtable=flagtable&&false;
                                        swal({
                                            title: "OTU丰度表错误",
                                            text: "OTU丰度表第"+r+"行,第"+c+"列数据不是数字",
                                            type: "warning",
                                            confirmButtonText: "确认"
                                        });
                                        resolve(false);
                                    }
                                }else {
                                    if(name.indexOf(row[j])>=0){
                                        flagtable=flagtable&&false;
                                        swal({
                                            title: "OTU丰度表错误",
                                            text: "OTU丰度表第1行,第"+c+"列样品名重复存在，请核实！",
                                            type: "warning",
                                            confirmButtonText: "确认"
                                        });
                                        resolve(false);
                                    }else name.push(row[j]);
                                }
                            }
                        }
                        flagtable=flagtable&&true;
                        resolve(true);
                    };
                });
            }

            function checkGroupfile() {
                return new Promise((resolve, reject) => {
                    if($("#table1").val()==""){
                        flagtable=flagtable&&false;
                        $("#CCA").formValidation("revalidateField", "table1");
                        $("#group").find(".fileinput-remove").click();
                        swal({
                            title: "请先上传OUT丰度表",
                            text: "请先上传OUT丰度表！",
                            type: "warning",
                            confirmButtonText: "确认"
                        });
                        resolve(false);
                    }
                    var reader=new FileReader();
                    reader.readAsText(document.getElementById('table2').files[0],"UTF-8");
                    reader.onload=function () {
                        let text=reader.result;
                        let line=text.trim().split('\n');
                        var name=[];
                        for(let i in line) {
                            if(i!=0){
                                let row=line[i].trim().split('\t');
                                var r=parseInt(i)+1;
                                if(row.length!=2){
                                    flagtable=flagtable&&false;
                                    swal({
                                        title: "分组文件格式错误",
                                        text: "分组文件第"+r+"行格式错误，必须为两列！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }
                                if(sample.indexOf(row[0])<0){
                                    flagtable=flagtable&&false;
                                    swal({
                                        title: "分组文件格式错误",
                                        text: "分组文件第"+r+"行样品名不存在，请核对OTU文件！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }
                                if(name.indexOf(row[0])>=0){
                                    flagtable=flagtable&&false;
                                    swal({
                                        title: "分组文件错误",
                                        text: "分组文件第"+r+"行样品名重复存在，请核实！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }else name.push(row[0]);
                            }
                        }
                        flagtable=flagtable&&true;
                        resolve(true);
                    };
                });
            }

            function checkEnrich() {
                return new Promise((resolve, reject) => {
                    if($("#table1").val()==""){
                        flagtable=flagtable&&false;
                        $("#CCA").formValidation("revalidateField", "table1");
                        $("#group").find(".fileinput-remove").click();
                        swal({
                            title: "请先上传OUT丰度表",
                            text: "请先上传OUT丰度表！",
                            type: "warning",
                            confirmButtonText: "确认"
                        });
                        resolve(false);
                    }
                    var reader=new FileReader();
                    reader.readAsText(document.getElementById('table3').files[0],"UTF-8");
                    reader.onload=function () {
                        let text=reader.result;
                        let line=text.trim().split('\n');
                        var name=[];
                        for(let i in line) {
                            if(i!=0){
                                let row=line[i].trim().split('\t');
                                var r=parseInt(i)+1;
                                if(row.length!=2){
                                    flagtable=flagtable&&false;
                                    swal({
                                        title: "分组文件格式错误",
                                        text: "分组文件第"+r+"行格式错误，必须为两列！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }
                                if(otuid.indexOf(row[0])<0){
                                    flagtable=flagtable&&false;
                                    swal({
                                        title: "分组文件格式错误",
                                        text: "分组文件第"+r+"行OTUID不存在，请核对OTU文件！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }
                                if(name.indexOf(row[0])>=0){
                                    flagtable=flagtable&&false;
                                    swal({
                                        title: "分组文件错误",
                                        text: "分组文件第"+r+"行OTUID重复存在，请核实！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }else name.push(row[0]);
                            }
                        }
                        flagtable=flagtable&&true;
                        resolve(true);
                    };
                });
            }

            function checkRate(input) {
                // var re = /^(-?\d+)(\.\d+)?$/;
                var re=/^[+-]?[\d]+([\.][\d]+)?([Ee][+-]?[\d]+)?$/;//判断字符串是否为浮点数或科学计数法
                if (!re.test(input)) {
                    return false;
                }else return true;
            }

            function formValidation() {
                $('#TRY').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        taskname: {
                            validators: {
                                notEmpty: {
                                    message: '任务编号不能为空!'
                                },
                                remote:{
                                    type: 'POST',
                                    url: '@routes.DutyController.checktaskname()',
                                    message: "任务编号重复，请重新输入"
                                }
                            }
                        },
                        table1: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传OTU表格文件!'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        },
                        table2: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传三元分组文件!'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        },
                        table3: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传富集标注/物种关注文件!'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        }
                    }
                });
            }


    </script>

}
