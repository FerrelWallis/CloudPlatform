@(abbre:String)(implicit session: Session)
@home.main("Lefse"){

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/test/mysoft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/soft.css")" media="screen" />

        <!--button弹出操作-->
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/myzui.min.js")"></script>

    <style>
            .messager.top {
                top: 20px;
                height: auto;
            }
            .messager-content {
                text-align: center;
                float: left;
                height: 31px;
                display: inline-flex;
                padding: 9px 0 0 0;
            }
    </style>

    <div class="col-md-12 mysoft-content" style="width: 98%">
        <div class="  mysoft-content-left  whitebox" style="width: 590px;">
            <form id="Lefse" method="GET" enctype="multipart/form-data" class="well form-inline" style="box-sizing: border-box!important;">
                <div class="softpic mws-ic @abbre"></div>
                <h3 class="tools-title">lefse分析</h3>
                <div class="form-group">
                    <h2>
                    </h2>
                </div><br><br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="mytaskname">任务编号：</label>
                    </div>
                    <div class="form-group">
                        <input id="mytaskname" type="text" class="form-control" name="taskname" placeholder="" value="">
                    </div>
                </div>
                <br><br>
                <div id="myform">
                    <div id="file1" class="one-line">
                        <div class="form-group-p">
                            <div class="form-group">
                                <label for="filepath1">OTU丰度表 1：</label>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control file" id="table1" name="table1" onchange="checkTable('table1')">
                            </div>
                        </div>
                        <div class="form-group-extra">
                            <em>
                                <a href="/assets/files/lefse_otu1.txt" target='_blank' style="margin-left: 20px;">示例文件</a>
                            </em>
                            <span class="must" style="margin-left: 10px">*</span>
                        </div>
                    </div>
                    <div id="file2" class="one-line" style="margin-top: 15px;">
                        <div class="form-group-p">
                            <div class="form-group">
                                <label for="filepath1">OTU丰度表 2：</label>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control file" id="table2" name="table2" onchange="checkTable('table2')">
                            </div>
                        </div>
                        <div class="form-group-extra">
                            <em>
                                <a href="/assets/files/lefse_otu2.txt" target='_blank' style="margin-left: 20px;">示例文件</a>
                            </em>
                            <span class="must" style="margin-left: 10px">*</span>
                        </div>
                    </div>
                </div>
                <div class="one-line" style="margin-top: 15px;">
                    <input type="button" value="增加表格" class="btn btn-primary" onclick="addFile()">
                    <input type="button" value="减少表格" class="btn btn-primary" onclick="delFile()">
                </div>
                <br>
                <div class="one-line" style="margin-top: 15px;">
                    <div class="form-group-p">
                        <div class="form-group">
                            <label for="filepath1">分组文件：</label>
                        </div>
                        <div id="group_part" class="form-group">
                            <input type="file" class="form-control file" id="group" name="group" onchange="checkGroup()">
                        </div>
                    </div>
                    <div class="form-group-extra">
                        <em>
                            <a href="/assets/files/lefse_map.txt" target='_blank' style="margin-left: 20px;">示例文件</a>
                        </em>
                        <span class="must" style="margin-left: 10px">*</span>
                    </div>
                </div>
                <br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="">
                            对数绝对值的阈值&nbsp;：</label>
                    </div>
                    <div class="form-group">
                        <label style="width:50px;">
                            <input type="text" id="l" name="l" class="form-control" placeholder="数字" value="2" style="width: 60px">
                        </label>
                        <span class="must" style="margin-left: 10px">*</span>
                    </div>
                </div>
                <br>
                <br>
                <input type="button" value="提&nbsp;&nbsp;交" name="submit" class="btn btn-primary" onclick="dolefse()">
            </form>
        </div>
        <div class="handler"></div>
        <div class="mysoft-content-right" style="width: 460px;">
            <ul class="nav nav-tabs">
                <li class="active" id="ins_tab1">
                    <a href="###" data-target="#instruction" data-toggle="tab">使用说明</a>
                </li>
                <li class="" id="out_tab1">
                    <a href="###" data-target="#example" data-toggle="tab">教学视频</a>
                </li>
                <li class="" id="his_tab1">
                    <a href="#" data-target="#history" data-toggle="tab">历史任务</a>
                </li>
            </ul>
            <div class="tab-content" style="box-sizing: border-box!important;">
                <div class="tab-pane fade active in" id="instruction">
                    <p style="color: red;">OTU文件第一行必须是# Constructed from biom file</p>
                    <p style="color: red;">第二行第一个必须是OTU ID，中间OTU和ID之间以空格分隔，其余都以制表符分隔</p>
                    <br>
                    <h5 style="margin-bottom: 2px">更详细使用说明编写中...敬请期待！</h5>
                </div>
                <div class="tab-pane fade" id="example">
                    <h5 style="margin-bottom: 2px">视频录制中...敬请期待！</h5>
                </div>
                <div id="history" class="form1_ins tab-pane fade">
                    <a id="btn-refresh" class="btn_refresh mws-i-24 i-refresh-3" onclick="refresh('@abbre')">刷新状态</a>
                    <ul id="hisul" style="margin-top: 15px">
                        <li id="hislist" class="hislist">
                            <div class="his_time"><span>任务编号</span></div>
                            <div class="his_time"><span style="margin-left: -20px;">结束时间</span></div>
                            <div class="his_name"><span style="margin-left: -23px;">状态</span></div>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("js/toolsAdjust.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("myjs/soft.js")" type="text/javascript"></script>
    <script type="text/javascript">

            $(function () {
                formValidation();
                loadHistory("@abbre");
                getTaskName("Lefse","LEF");
            });

            var filenum=2;
            const fileValidators = {
                validators: {
                    notEmpty: {
                        message: '必须上传otu丰度表！或减少表格数量'
                    },
                    file: {
                        // extension: 'jpeg,jpg,png',
                        // type: 'image/jpeg,image/png',
                        maxSize: 5*1024*1024,
                        message: '文件不得大于5M！'
                    }
                }
            };

            function addFile() {
                filenum=filenum+1;
                var files = "<div id=\"file"+filenum+"\" class=\"one-line\" style=\"margin-top: 15px;\">\n" +
                        "                        <div class=\"form-group-p\">\n" +
                        "                            <div class=\"form-group\">\n" +
                        "                                <label for=\"filepath1\">OTU丰度表 "+filenum+"：</label>\n" +
                        "                            </div>\n" +
                        "                            <div class=\"form-group\">\n" +
                        "                                <input type=\"file\" class=\"form-control file\" id=\"table"+filenum+"\" name=\"table"+filenum+"\" onchange=\"checkTable('table"+filenum+"')\">\n" +
                        "                            </div>\n" +
                        "                        </div>\n" +
                        "                    </div>";
                $("#myform").append(files);
                $(".file").fileinput({
                    showPreview: false,
                    showUpload:false,
                    showRemove:true,
                    browseLabel: "选择文件"
                });
                $("#Lefse").formValidation('addField',"table"+filenum, fileValidators);
            }

            function delFile() {
                if(filenum==2){
                    swal({
                        title: "删除失败",
                        text: "删除失败，最小数量为2个！",
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                }else{
                    $("#file"+filenum).remove();
                    filenum=filenum-1;
                    console.log('filenum'+filenum);
                    $("#Lefse").formValidation('removeField','table'+filenum);
                }
            }

            var sample,tablesflag=true;

            function checkTable(param) {
                return new Promise((resolve, reject) => {
                    var reader=new FileReader();
                    reader.readAsText(document.getElementById(param).files[0],"UTF-8");
                    reader.onload=function () {
                        let text=reader.result;
                        let line=text.trim().split('\n');
                        var head=line[0].trim().split('\t');
                        sample=line[1].trim().split('\t');
                        var length=sample.length;
                        var num=param.toString().substring(5);
                        if(head!="#Constructed from biom file") {
                            tablesflag=tablesflag&&false;
                            swal({
                                title: "第 "+num+" 个OTU表格式错误",
                                text: "OTU表格第1行必须为 “#Constructed from biom file” ,请核实！",
                                type: "warning",
                                confirmButtonText: "确认"
                            });
                            resolve(false);
                        }else if(sample[0]!="OTU ID"){
                            tablesflag=tablesflag&&false;
                            swal({
                                title: "第 "+num+" 个OTU表格式错误",
                                text: "OTU表格第2行第一列表头必须为 “OTU ID”,OTU和ID中间以空格分隔！ ",
                                type: "warning",
                                confirmButtonText: "确认"
                            });
                            resolve(false);
                        }else{
                            for(let i in line){
                                if(i!=0){
                                    var r=parseInt(i)+1;
                                    let row=line[i].trim().split('\t');
                                    var name=[];
                                    if(row.length!=length){
                                        tablesflag=tablesflag&&false;
                                        swal({
                                            title: "第 "+num+" 个OTU表格式错误",
                                            text: "输入文件第"+r+"行数据数量不一致",
                                            type: "warning",
                                            confirmButtonText: "确认"
                                        });
                                        resolve(false);
                                    }
                                    for(let j in row){
                                        var c=parseInt(j)+1;
                                        if(i!=1){
                                            if(j!=0 && !checkRate(row[j].trim())){
                                                tablesflag=tablesflag&&false;
                                                swal({
                                                    title: "第 "+num+" 个OTU表格式错误",
                                                    text: "输入文件第"+r+"行,第"+c+"列数据不是数字",
                                                    type: "warning",
                                                    confirmButtonText: "确认"
                                                });
                                                resolve(false);
                                            }
                                        }else {
                                            if(name.indexOf(row[j])>=0){
                                                tablesflag=tablesflag&&false;
                                                swal({
                                                    title: "第 "+num+" 个OTU表格式错误",
                                                    text: "输入文件第1行,第"+c+"列样品名重复存在，请核实！",
                                                    type: "warning",
                                                    confirmButtonText: "确认"
                                                });
                                                resolve(false);
                                            }else name.push(row[j]);
                                        }
                                    }
                                }

                            }
                            tablesflag=tablesflag&&true;
                            resolve(true);
                        }
                    };
                });
            }

            function checkGroup() {
                return new Promise((resolve, reject) => {
                    if($("#table1").val()==""){
                        tablesflag=tablesflag&&false;
                        $("#Lefse").formValidation("revalidateField", "table1");
                        $("#group_part").find(".fileinput-remove").click();
                        swal({
                            title: "请先上传OUT丰度表",
                            text: "请先上传OUT丰度表！",
                            type: "warning",
                            confirmButtonText: "确认"
                        });
                        resolve(false);
                    }
                    var reader=new FileReader();
                    reader.readAsText(document.getElementById('group').files[0],"UTF-8");
                    reader.onload=function () {
                        let text=reader.result;
                        let line=text.trim().split('\n');
                        var name=[];
                        for(let i in line) {
                            if(i!=0){
                                let row=line[i].trim().split('\t');
                                var r=parseInt(i)+1;
                                if(row.length!=2){
                                    tablesflag=tablesflag&&false;
                                    swal({
                                        title: "分组文件格式错误",
                                        text: "分组文件第"+r+"行格式错误，必须为两列！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }
                                if(sample.indexOf(row[0])<0){
                                    tablesflag=tablesflag&&false;
                                    swal({
                                        title: "分组文件格式错误",
                                        text: "分组文件第"+r+"行样品名不存在，请核对OTU文件！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }
                                if(name.indexOf(row[0])>=0){
                                    tablesflag=tablesflag&&false;
                                    swal({
                                        title: "分组文件错误",
                                        text: "分组文件第"+r+"行样品名重复存在，请核实！",
                                        type: "warning",
                                        confirmButtonText: "确认"
                                    });
                                    resolve(false);
                                }else name.push(row[0]);
                            }
                        }
                        tablesflag=tablesflag&&true;
                        resolve(true);
                    };
                });
            }

            function checkRate(input) {
                // var re = /^(-?\d+)(\.\d+)?$/;
                var re=/^[+-]?[\d]+([\.][\d]+)?([Ee][+-]?[\d]+)?$/;//判断字符串是否为浮点数或科学计数法
                if (!re.test(input)) {
                    return false;
                }else return true;
            }

            function dolefse() {
                var form = $("#Lefse");
                var fv = form.data("formValidation");
                fv.validate();
                if (fv.isValid()) {
                    tablesflag=true;
                    var i=1;
                    var tablecheck=[];
                    while(i<=filenum){
                        tablecheck.push(checkTable("table"+i.toString()));
                        i++;
                    }
                    tablecheck.push(checkGroup());
                    //解决onload异步问题
                    Promise.all(tablecheck).then((r)=>{
                        if(tablesflag){
                            if(checktaskname()){
                                var element = "<div id='content'><span id='info'>文件上传中...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                                var index = layer.alert(element, {
                                    skin: 'layui-layer-lan',
                                    closeBtn: 0,
                                    title: "提醒",
                                    btn: []
                                });
                                setTimeout(function () {
                                    layer.close(index);
                                    var form1 = new FormData($("#Lefse")[0]);
                                    $.ajax({
                                        url: "/CloudPlatform/SoftTool/runLefse?filenum="+filenum,
                                        type: "post",
                                        processData: false,
                                        contentType: false,
                                        data: form1,
                                        success: function (data) {
                                            removeul();
                                            loadHistory("@abbre");
                                            $("#his_tab1").addClass("active");
                                            $("#out_tab1").removeClass("active");
                                            $("#ins_tab1").removeClass("active");
                                            $("#history").addClass("active").addClass("in");
                                            $("#example").removeClass("active");
                                            $("#instruction").removeClass("active");
                                            getTaskName("Lefse","LEF");
                                        }
                                    });
                                }, 2000);
                            }
                        }
                    });

                }
            }


            function formValidation() {
                $('#Lefse').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        taskname: {
                            validators: {
                                notEmpty: {
                                    message: '任务编号不能为空!'
                                },
                                remote:{
                                    type: 'POST',
                                    url: '@routes.DutyController.checktaskname()',
                                    message: "任务编号重复，请重新输入",
                                    // delay: 1000
                                }
                            }
                        },
                        table1: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传otu丰度表！或减少表格数量'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        },
                        table2: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传otu丰度表！或减少表格数量'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        },
                        l:{
                            validators: {
                                notEmpty: {
                                    message: '不能为空'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                },
                                greaterThan: {
                                    value: 0,
                                    message: "必须大于0！"
                                }
                            }
                        }
                    }
                });
            }


    </script>


}
