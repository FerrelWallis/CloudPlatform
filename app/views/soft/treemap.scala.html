@home.main("Tree"){

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/test/mysoft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/soft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DPlayer-1.26.0/mycss/myvideo.css")" media="screen" />

    <script type="text/javascript" src="@routes.Assets.versioned("DPlayer-1.26.0/dist/DPlayer.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("md5/md5.js")"></script>
        <!--button弹出操作-->
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/myzui.min.js")"></script>

    <style>
            [class^=icon-], [class*=" icon-"] {
                font-family: ZenIcon;
                font-size: 14px!important;
                font-style: normal;
                font-weight: 400;
                font-variant: normal;
                line-height: 1;
                text-transform: none;
                speak: none;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                width: auto;
                height: auto;
                display: contents;
            }
            .evo-pointer {
                margin-top: 0px;
            }
    </style>

    <div class="col-md-12 mysoft-content" style="width: 98%;">
        <div class=" mysoft-content-left whitebox" style="width: 771px;overflow-y: auto">
            <form id="TRM" method="GET" enctype="multipart/form-data" class="well form-inline" style="box-sizing: border-box!important;">
                <div class="softpic mws-ic @abbre"> </div>
                <h3 class="tools-title">树状图</h3>
                <br><br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="mytaskname">任务编号：</label>
                    </div>
                    <div class="form-group">
                        <input id="mytaskname" type="text" class="form-control" name="taskname" placeholder="" value="">
                    </div>
                </div>
                <br><br>
                <div>
                    <div id="mydiv1" class="one-line">
                        <div class="form-group-p" style="width: 480px">
                            <div class="form-group">
                                <label for="exampleInputName0"><em>1： </em>上传树文件：</label>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control file" id="table1" name="table1">
                            </div>
                        </div>
                        <div class="form-group-extra">
                            <em><a href="/assets/files/treemap.tre" target='_blank'>示例文件</a></em>
                        </div>
                        <br>
                        <br>
                    </div>
                    <hr>
                    <br>
                    <h4>可选输入：</h4>
                    <br>
                    <div class="form-group-p">
                        <div class="form-group">
                            <label style="float: left;"><em>2： </em>是否分组绘图</label>
                            <input type="checkbox" name="isgroup" id="isgroup" class="form-control" style="height: 13px;width: auto;float: left;margin-top: 9px;margin-left: 5px">
                        </div>
                    </div>
                    <br>
                    <div id="group" class="one-line" style="display: none">
                        <div class="form-group-p" style="width: 480px">
                            <div class="form-group">
                                <label for="exampleInputName0">上传分组文件：</label>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control file" id="table2" name="table2" onchange="checkGroupfile()">
                            </div>
                        </div>
                        <div class="form-group-extra">
                            <em><a href="/assets/files/tree_group.txt" target='_blank'>示例文件</a></em>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
                <br>
                <br>

                <input type="button" value="提&nbsp;&nbsp;交" name="submit" class="btn btn-primary" onclick="treemap()">
            </form>
        </div>

        <div class="handler"></div>
        <div class="mysoft-content-right" style="width: 305px;">

            <ul class="nav nav-tabs">
                <li id="ins_tab1" class="active">
                    <a href="###" data-target="#instruction" data-toggle="tab">使用说明</a>
                </li>
                <li class="" id="out_tab1">
                    <a href="###" data-target="#example" data-toggle="tab">教学视频</a>
                </li>
                <li class="" id="his_tab1">
                    <a href="#" data-target="#history" data-toggle="tab">历史任务</a>
                </li>
            </ul>
            <div class="tab-content" style="box-sizing: border-box!important;">
                <div class="tab-pane fade active in" id="instruction">
                    <h5 style="margin-bottom: 2px">更详细使用说明编写中...敬请期待！</h5>
                </div>
                <div class="tab-pane fade" id="example">
                    <h5 style="margin-bottom: 2px">视频录制中...敬请期待！</h5>
                </div>
                <div id="history" class="form1_ins tab-pane fade">
                    <a id="btn-refresh" class="btn_refresh mws-i-24 i-refresh-3" onclick="refresh('@abbre')">刷新状态</a>
                    <ul id="hisul" style="margin-top: 15px">
                        <li id="hislist" class="hislist">
                            <div class="his_time"><span>任务编号</span></div>
                            <div class="his_time"><span style="margin-left: -20px;">结束时间</span></div>
                            <div class="his_name"><span style="margin-left: -23px;">状态</span></div>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("js/toolsAdjust.js")"></script>
    @*    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>*@
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("myjs/soft.js")" type="text/javascript"></script>
    <script type="text/javascript">

            $(document).ready(function () {
                formValidation();
                loadHistory("@abbre");
                getTaskName("TRM","TRM");
                // loadVideo("//13125180.s21v.faiusr.com/58/ABUIABA6GAAgxZ2K_QUorKzs7gc.mp4","/assets/images/softpic/video/cca_video.png")
            });

            var lock = true;

            function treemap() {
                if(lock) {
                    lock = false;
                    var form = $("#TRM");
                    var fv = form.data("formValidation");
                    fv.validate();
                    if (fv.isValid()) {
                        flagtable=true;
                        group=[];
                        var check=[];
                        check.push(checkGroupfile());
                        Promise.all(check).then((r)=>{
                            var groups="";
                            if(group.length!=0) groups=group.join(",");
                            else groups=",,";
                            if(flagtable&&checktaskname()) {
                                var element = "<div id='content'><span id='info'>文件上传中...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                                var index = layer.alert(element, {
                                    skin: 'layui-layer-lan',
                                    closeBtn: 0,
                                    title: "提醒",
                                    btn: []
                                });
                                setTimeout(function () {
                                    layer.close(index);
                                    var form1 = new FormData($("#TRM")[0]);
                                    $.ajax({
                                        url: "/CloudPlatform/SoftTool/runTreemap?groups=" + groups + "&&isgroup=" + $("#isgroup").prop("checked") ,
                                        type: "post",
                                        processData: false,
                                        contentType: false,
                                        data: form1,
                                        success: function (data) {
                                            removeul();
                                            loadHistory("@abbre");
                                            $("#his_tab1").addClass("active");
                                            $("#out_tab1").removeClass("active");
                                            $("#ins_tab1").removeClass("active");
                                            $("#history").addClass("active").addClass("in");
                                            $("#example").removeClass("active");
                                            $("#instruction").removeClass("active");
                                            getTaskName("TRM","TRM");
                                        }
                                    });
                                }, 2000);
                            }
                        });
                    }
                    lock = true;
                }
            }

            $("#isgroup").click(function () {
                var isSelected = this.checked;
                if (isSelected === true) {
                    $("#group").show();
                } else {
                    $("#group").hide();
                }
            });

            var flagtable=true;
            var group=[];

            function checkGroupfile() {
                return new Promise((resolve, reject) => {
                    console.log($("#isgroup").prop('checked'));
                    if($("#isgroup").prop('checked')){
                        var reader=new FileReader();
                        reader.readAsText(document.getElementById('table2').files[0],"UTF-8");
                        reader.onload=function () {
                            let text=reader.result;
                            let line=text.trim().split('\n');
                            var name=[];
                            for(let i in line) {
                                if(i!=0){
                                    let row=line[i].trim().split('\t');
                                    var r=parseInt(i)+1;
                                    if(row.length!=2){
                                        flagtable=flagtable&&false;
                                        swal({
                                            title: "分组文件格式错误",
                                            text: "分组文件第"+r+"行格式错误，必须为两列！",
                                            type: "warning",
                                            confirmButtonText: "确认"
                                        });
                                        resolve(false);
                                    }
                                    if(name.indexOf(row[0])>=0){
                                        flagtable=flagtable&&false;
                                        swal({
                                            title: "分组文件错误",
                                            text: "分组文件第"+r+"行样品名重复存在，请核实！",
                                            type: "warning",
                                            confirmButtonText: "确认"
                                        });
                                        resolve(false);
                                    }else name.push(row[0]);
                                    if(group.indexOf(row[1])<0) group.push(row[1]);
                                }
                            }
                            flagtable=flagtable&&true;
                            resolve(true);
                        };
                    }else resolve(true);
                });
            }

            function checkRate(input) {
                // var re = /^(-?\d+)(\.\d+)?$/;
                var re=/^[+-]?[\d]+([\.][\d]+)?([Ee][+-]?[\d]+)?$/;//判断字符串是否为浮点数或科学计数法
                if (!re.test(input)) {
                    return false;
                }else return true;
            }

            function formValidation() {
                $('#TRM').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        taskname: {
                            validators: {
                                notEmpty: {
                                    message: '任务编号不能为空!'
                                },
                                remote:{
                                    type: 'POST',
                                    url: '@routes.DutyController.checktaskname()',
                                    message: "任务编号重复，请重新输入",
                                    delay: 1000
                                }
                            }
                        },
                        table1: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传矩阵文件!'
                                }
                            }
                        },
                        table2: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传分组文件，或取消分组绘图!'
                                }
                            }
                        }
                    }
                });
            }

    </script>
}
