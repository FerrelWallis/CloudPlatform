@(abbre:String)(implicit session: Session)
@home.main("PICRUST2"){

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/test/mysoft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/soft.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("video-js/video-js.min.css")" media="screen" />

    <script type="text/javascript" src="@routes.Assets.versioned("video-js/video.js")"></script>
        <!--button弹出操作-->
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/myzui.min.js")"></script>

    <style>
            .messager.top {
                top: 20px;
                height: auto;
            }
            .messager-content {
                text-align: center;
                float: left;
                height: 31px;
                display: inline-flex;
                padding: 9px 0 0 0;
            }
            .radio,
            .checkbox {
                position: relative;
                display: block;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .radio label,
            .checkbox label {
                min-height: 20px;
                padding-left: 20px;
                margin-bottom: 0;
                font-weight: normal;
                cursor: pointer;
            }
            input[type=checkbox] {
                margin-right: 5px;
            }
        #checkbox label{
            font-weight: normal;
        }
    </style>

    <div class="col-md-12 mysoft-content" style="width: 98%">
        <div class="  mysoft-content-left  whitebox" style="width: 590px;">
            <form id="PICRUST" method="GET" enctype="multipart/form-data" class="well form-inline" style="box-sizing: border-box!important;">
                <div class="softpic mws-ic PIC"></div>
                <h3 class="tools-title">PICRUST2功能预测</h3>
                <div class="form-group">
                    <h2>
                    </h2>
                </div><br><br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label for="mytaskname">任务编号：</label>
                    </div>
                    <div class="form-group">
                        <input id="mytaskname" type="text" class="form-control" name="taskname" placeholder="" value="">
                    </div>
                </div>
                <br><br>
                <div id="div1" class="one-line">
                    <div class="form-group-p">
                        <div class="form-group">
                            <label for="filepath1">序列丰度表：</label>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control file" id="table1" name="table1">
                        </div>
                    </div>
                    <div class="form-group-extra">
                        <em>
                            <a href='/assets/files/pic_otu.biom' target='_blank'>示例文件(biom)</a>
                        </em>
                        <em>
                            <a href='/assets/files/pic_otu.txt' target='_blank' style="margin-left: 20px;">示例文件(txt)</a>
                        </em>
                    </div>
                    <br>
                    <br>
                </div>
                <div id="div1" class="one-line">
                    <div class="form-group-p">
                        <div class="form-group">
                            <label for="filepath1">OTU / ASV序列文件：</label>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control file" id="table2" name="table2">
                        </div>
                    </div>
                    <div class="form-group-extra">
                        <em>
                            <a href='/assets/files/pic.nor.fasta' target='_blank' style="margin-left: 20px;">示例文件</a>
                        </em>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="form-group-p">
                    <div class="form-group">
                        <label>选择数据基因家族：</label>
                    </div>
                    <div class="form-group" id="checkbox">
                    </div>
                    <input type="text" id="in_traits" name="in_traits" class="form-control" value="" style="display: none">
                </div>
                <br><br>
                <div class="form-group-p">
                    <div class="form-group">
                        <label>
                            是否在各层级产生分层：
                        </label>
                    </div>
                    <div class="form-group">
                        <select name="stratified" id="stratified">
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <input type="button" value="提&nbsp;&nbsp;交" name="submit" class="btn btn-primary" onclick="pic()">
            </form>
        </div>
        <div class="handler"></div>
        <div class="mysoft-content-right" style="width: 460px;">
            <ul class="nav nav-tabs">
                <li class="active" id="ins_tab1">
                    <a href="###" data-target="#instruction" data-toggle="tab">使用说明</a>
                </li>
                <li class="" id="out_tab1">
                    <a href="###" data-target="#example" data-toggle="tab">教学视频</a>
                </li>
                <li class="" id="his_tab1">
                    <a href="#" data-target="#history" data-toggle="tab">历史任务</a>
                </li>
            </ul>
            <div class="tab-content" style="box-sizing: border-box!important;">
                <div class="tab-pane fade active in" id="instruction">
                    <p style="color: red;">序列丰度表支持两种格式：biom格式和txt格式</p><br>
                    <h5 style="margin-bottom: 2px">更详细使用说明编写中...敬请期待！</h5>
                </div>
                <div class="tab-pane fade" id="example">
                    <h5 style="margin-bottom: 2px">视频录制中...敬请期待！</h5>
                </div>
                <div id="history" class="form1_ins tab-pane fade">
                    <a id="btn-refresh" class="btn_refresh mws-i-24 i-refresh-3" onclick="refresh('@abbre')">刷新状态</a>
                    <ul id="hisul" style="margin-top: 15px">
                        <li id="hislist" class="hislist">
                            <div class="his_time"><span>任务编号</span></div>
                            <div class="his_time"><span style="margin-left: -20px;">结束时间</span></div>
                            <div class="his_name"><span style="margin-left: -23px;">状态</span></div>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("js/toolsAdjust.js")"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("myjs/soft.js")" type="text/javascript"></script>
    <script type="text/javascript">

            var array = [ "EC", "COG", "KO", "PFAM", "TIGRFAM"];

            $(function () {
                formValidation();
                loadHistory("@abbre");
                getTaskName("PICRUST","PIC");
                var html = "";
                $.each(array, function (n, value) {
                    if(value=="EC")
                        html += "<label style='margin-right: 15px'>" +
                                "<input type='checkbox' checked='checked' οnclick='return false;' id='"+value+"' value='" + value + "' disabled>" + value + "</label>";
                    else html += "<label style='margin-right: 15px'>" +
                            "<input type='checkbox'  checked='checked' id='"+value+"' value='" + value + "'>" + value + "</label>";
                });
                $("#checkbox").append(html);
            });

            var lock = true;

            function pic() {
                if(lock) {
                    lock = false;
                    var form = $("#PICRUST");
                    var fv = form.data("formValidation");
                    fv.validate();
                    if (fv.isValid()) {
                        var traits=[];
                        $.each(array, function (n, value) {
                            if ($("#" + value).is(':checked')) traits.push(value);
                        });
                        $("#in_traits").val(traits.join(","));
                        if(traits.length==0){
                            swal({
                                title: "至少选择一个数据基因家族",
                                text: "至少选择一个数据基因家族！",
                                type: "warning",
                                confirmButtonText: "确认"
                            });
                        }else{
                            if(checktaskname()) {
                                var element = "<div id='content'><span id='info'>文件上传中...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                                var index = layer.alert(element, {
                                    skin: 'layui-layer-lan',
                                    closeBtn: 0,
                                    title: "提醒",
                                    btn: []
                                });
                                setTimeout(function () {
                                    layer.close(index);
                                    var form1 = new FormData($("#PICRUST")[0]);
                                    $.ajax({
                                        url: "/CloudPlatform/SoftTool/runPICRUST",
                                        type: "post",
                                        processData: false,
                                        contentType: false,
                                        data: form1,
                                        success: function (data) {
                                            removeul();
                                            loadHistory("@abbre");
                                            $("#his_tab1").addClass("active");
                                            $("#out_tab1").removeClass("active");
                                            $("#ins_tab1").removeClass("active");
                                            $("#history").addClass("active").addClass("in");
                                            $("#example").removeClass("active");
                                            $("#instruction").removeClass("active");
                                            getTaskName("PICRUST","PIC");
                                        }
                                    });
                                }, 2000);
                            }
                        }
                    }
                    lock = true;
                }
            }

            function formValidation() {
                $('#PICRUST').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        taskname: {
                            validators: {
                                notEmpty: {
                                    message: '任务编号不能为空!'
                                },
                                remote:{
                                    type: 'POST',
                                    url: '@routes.DutyController.checktaskname()',
                                    message: "任务编号重复，请重新输入",
                                    // delay: 1000
                                }
                            }
                        },
                        table1: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传otu文件!'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        },
                        table2: {
                            validators: {
                                notEmpty: {
                                    message: '必须上传序列文件!'
                                },
                                file: {
                                    // extension: 'jpeg,jpg,png',
                                    // type: 'image/jpeg,image/png',
                                    maxSize: 5*1024*1024,
                                    message: '文件不得大于5M！'
                                }
                            }
                        }
                    }
                });
            }

    </script>
}
