@import models.Tables.DutysRow
@(row:DutysRow)(implicit session: Session)
@home.main("Task Preview"){
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("palette/evol-colorpicker.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/index.css")" media="screen" />

    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>

    <style>
            .grid_8{
                width: 100%;
                margin: unset;
            }
            .mws-panel .mws-panel-content {
                padding: 24px;
                float: left;
                background: white;
            }
            .grid_6{
                width: 60%;
            }
            .grid_2{
                width: 20%;
            }
            .title{
                font-weight: 700;
                font-family: "Helvetica Neue", Helvetica, 'Microsoft Yahei', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', Tahoma, Arial, sans-serif;
                margin-top: 20px;
                margin-bottom: 10px;
                margin-right: 0px;
                line-height: 2.6;
                color: inherit;
                font-size: 16px;
                color: #424141;
            }
            .content{
                font-weight: 700;
                font-family: "Helvetica Neue", Helvetica, 'Microsoft Yahei', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', Tahoma, Arial, sans-serif;
                font-size: 16px;
                color: #827e7e;
            }
            .success{
                color: white;
                background: cadetblue;
                padding: 8px 15px;
                border-radius: 19px;
            }
            .failed{
                color: white;
                background: #bf4064;
                padding: 8px 15px;
                border-radius: 19px;
            }
            .running{
                color: white;
                background: #a08c5f;
                padding: 8px 15px;
                border-radius: 19px;
            }
            .list{
                margin-left: 125px;
                height: 33%;
            }
            .list:first-child{
                margin-left: 0px;
            }
            .align{
                padding-left: 50px;
            }
            .button{
                /*background: #8fb2b3;*/
                background: #434343;
                border-radius: 6px;
                color: white;
                padding: 10px 30px;
            }
            .content a:hover{
                color: white!important;
                background-color: black;
            }
            #filesUrl a{
                font-size: 17px;
                color: gray;
            }
            #filesUrl a:hover{
                color: cadetblue;
            }
            /*滚动条样式*/
            .innerbox::-webkit-scrollbar {/*滚动条整体样式*/
                width: 4px;     /*高宽分别对应横竖滚动条的尺寸*/
                height: 4px;
            }
            .innerbox::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
                border-radius: 5px;
                -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
                background: rgba(0,0,0,0.2);
            }
            .innerbox::-webkit-scrollbar-track {/*滚动条里面轨道*/
                -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
                border-radius: 0;
                background: rgba(0,0,0,0.1);
            }
            #prepic{
                padding: 10px 20px 0 10px!important;
            }
            .img-thumbnail{
                -webkit-transition: unset;
                transition: unset;
            }
            .mws-table tbody tr.odd {
                background-color: #fafafa;
            }
            .mws-table tbody tr.even {
                background-color: white;
            }
            .mws-table thead tr {
                background: white;
            }
            .mws-panel .mws-panel-header {
                height: 25px;
                position: relative;
                padding: 12px;
                font-size: 14px;
                border-radius: 4px;
                border: 1px solid #bebebe;
                background: #fafafa;
            }
            table tr th, table tr td {
                border-top: 1px solid #ccc !important;
            }
            input[type="text"], textarea {
                background: #fff;
                background: rgba(255, 255, 255, .4);
                border: 1px solid #bebebe;
                padding: 7px 9px;
                border-radius: 3px;
                color: #888;
                box-shadow: unset;
            }
            .form-group{
                float: left;
            }
            .right{
                width: 70%;
            }
            .form-group-p{
                display: inline-block;
                width: 100%;
            }
            input,select{
                line-height: 32px;
                height: 32px;
                width: 60%;
                border-radius: 5px;
                margin-left: 10px;
            }
            label {
                display: inline-block;
                margin-bottom: 5px;
                margin-top: 5px;
                font-weight: 700;
            }
            .form-group input:not([type="radio"]):not([type="checkbox"]),.form-group select,.form-group .form-control[readonly] {
                border-radius: 5px;
                background-color: #f7f7f7;
                height: 32px;
                border: 1px solid #e6e6e6;
                box-shadow: none;
            }
            .form-group-extra {
                display: inline-block;
                vertical-align: top;
                line-height: 32px;
                /* max-width: 180px; */
            }
            .input-group .form-control {
                position: relative;
                z-index: 2;
                float: left;
                width: 80%;
                margin-bottom: 0;
                height: 22px;
                border-radius: 4px;
            }
            .input-group .form-control:first-child, .input-group-addon:first-child, .input-group-btn:first-child > .btn, .input-group-btn:first-child > .btn-group > .btn, .input-group-btn:first-child > .dropdown-toggle, .input-group-btn:last-child > .btn:not(:last-child):not(.dropdown-toggle), .input-group-btn:last-child > .btn-group:not(:last-child) > .btn {
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-radius: 5px;
                background-color: #f7f7f7;
                height: 21px;
                border: 1px solid #e6e6e6;
                box-shadow: none;
            }
            .input-group .form-control:last-child, .input-group-addon:last-child, .input-group-btn:last-child > .btn, .input-group-btn:last-child > .btn-group > .btn, .input-group-btn:last-child > .dropdown-toggle, .input-group-btn:first-child > .btn:not(:first-child), .input-group-btn:first-child > .btn-group:not(:first-child) > .btn {
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }
            .fileinput-cancel-button{
                display: none;
            }
            .file-input{
                width: 330px;
            }
            .hidden-xs {
                display: unset !important;
            }
            .redraw-right .form-group-p{
                padding-left: 30px;
            }
            .must{
                color: red;
                font-size: large;
                font-weight: bold;
                position: relative;
                left: -10px;
            }
            .redraw-head a:hover,.redraw-head a:focus{
                background: black;
                color: white;
            }
            .layui-layer {
                -webkit-overflow-scrolling: touch;
                top: 35%;
                left: 41%;
                margin: 0;
                padding: 0;
                background-color: #fff;
                -webkit-background-clip: content;
                box-shadow: 1px 1px 50px rgba(0,0,0,.3);
            }
            .layui-layer-lan .layui-layer-btn {
                padding: 10px;
                text-align: right;
                border-top: unset;
            }
            .layui-layer-lan[type=dialog] {
                min-width: 280px;
                border-radius: 11.5px;
            }
            .layui-layer-lan .layui-layer-title {
                background: #333;
                color: #fff;
                border: none;
                border-top-left-radius: 11.5px;
                border-top-right-radius: 11.5px;
            }
    </style>

    <div class="container" style="width: 98.5%;margin: unset;max-width: unset;padding: 5px">
        @task.preview(row)
        <div class="mws-panel grid_8" style="background: white!important;">
            <div class="mws-panel-body" style="border: unset">
                <div class="mws-panel-content" style="width: 96%;padding-top: 0;padding-right: 0">
                    <hr>
                    <div class="redraw-head">
                        <h3 style="display: inline-block">结果图：</h3>
                    </div>
                    <br>
                    <div id="container" style="height: 840px">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/assets/enchart/echarts.min.js"></script>
    <script type="text/javascript" src="/assets/enchart/echarts-gl.min.js"></script>
    <script type="text/javascript" src="/assets/enchart/ecStat.min.js"></script>
    <script type="text/javascript" src="/assets/enchart/dataTool.min.js"></script>
    <script>


            function formValidation() {
                $("#signinForm").formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        user: {
                            validators: {
                                notEmpty: {
                                    message: '请输入账号！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: '请输入验证码！'
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#signupForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        phone: {
                            validators: {
                                notEmpty: {
                                    message: '请输入手机号！'
                                },
                                phone:{
                                    message: '请输入正确手机号',
                                    country: 'CN'
                                }
                            }
                        },
                        name: {
                            validators: {
                                notEmpty: {
                                    message: '请填写姓名！'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: '请填写邮箱地址！'
                                },
                                emailAddress:{
                                    message:'请输入正确邮箱地址！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber1').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

                $('#passwordForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入旧密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入新密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password2: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password1',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber2').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

            }


            $(document).ready(function () {
                if("@row.status"=="已完成"){
                    $("#container").show();
                    $.ajax({
                        url:"/CloudPlatform/SoftTool/getNetData?taskname=@row.taskname",
                        type:"post",
                        success:function (data) {
                            var dom = document.getElementById("container");
                            var myChart = echarts.init(dom);
                            var app = {};
                            option = null;
                            myChart.showLoading();
                            console.log(data.rows);

                            // $.get('/assets/test/webkit-dep.json', function (webkitDep) {
                            //     console.log(webkitDep);
                                myChart.hideLoading();
                                option = {
                                    legend: {
                                        data: ['GeneId', 'Environment']
                                    },
                                    toolbox: {
                                        feature: {
                                            saveAsImage: {}
                                        }
                                    },
                                    series: [{
                                        type: 'graph',
                                        layout: 'force',
                                        animation: false,
                                        label: {
                                            position: 'right',
                                            formatter: '{b}'
                                        },
                                        draggable: true,
                                        data: data.rows.nodes.map(function (node, idx) {
                                            node.id = idx;
                                            return node;
                                        }),
                                        categories: data.rows.categories,
                                        force: {
                                            edgeLength: 5,
                                            repulsion: 20,
                                            gravity: 0.2
                                        },
                                        edges: data.rows.links
                                    }]
                                };

                                myChart.setOption(option);
                            // }
                            // );
                            if (option && typeof option === "object") {
                                myChart.setOption(option, true);
                            }
                        }
                    });
                }
            });


            function DrawBox() {
                var num=checkcolor();
                if(num>0){
                    swal({
                        title: "颜色数量必须与分组一致",
                        text: "分组数量为"+colornum+",当前选择颜色数量为"+num,
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                    return;
                }
                var element = "<div id='content'><span id='info'>绘图中，请耐心等待...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                var index = layer.alert(element, {
                    skin: 'layui-layer-lan',
                    closeBtn: 0,
                    title: "提醒",
                    btn: []
                });
                var form1 = new FormData($("#Boxplot")[0]);
                $.ajax({
                    url: "/CloudPlatform/SoftTool/redrawBox?taskname=@row.taskname",
                    type: "post",
                    processData: false,
                    contentType: false,
                    data: form1,
                    success: function (data) {
                        $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics+"&num="+Math.random());
                        layer.close(index);
                    }
                });
            }





    </script>



}
