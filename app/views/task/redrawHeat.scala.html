@home.main("Task Preview"){

                                            <input type="text" name="inr" id="inr" value="" placeholder="如1-10,13,15-20" class="form-control input-sm" style="width:200px;display: inline-block;margin-left: 10px">

                                    <div class="form-group-p">
                                        <div class="form-group picleft">

                                        </div>
                                        <div class="form-group right picright">
                                            <select id="sc" name="sc">

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group-p">

                                    </div>
                                </div>
                                <div class="tab-pane fade" id="colopara">
                                    <div class="form-group-p">
                                        <div class="form-group">
                                            <label>颜色：<span style="font-size:small;">&nbsp;(数值从小到大)</span></label>
                                        </div>
                                        <div class="form-group" style="width: 150px;">
                                            <select name="color" id="color" onchange="show()" style="width: 100%;">
                                                <option value="#E41A1C:#FFFF00:#1E90FF">蓝-黄-红</option>
                                                <option value="#E41A1C:#FFFFFF:#1E90FF">蓝-白-红</option>
                                                <option value="0">手动输入</option>
                                            </select>
                                        </div>

                                    <div id="inputcolor" class="one-line" style="display: none">
                                        <div style="border: 1px solid lightgrey;border-radius: 5px;padding: 10px;margin-left: 30px">

                                            <div class="form-group-p" >

                                        </div>
                                    </div>

                                            <label>边界颜色：</label>

                                            <div style="float: left; width: 100%;">

                                    <div id="groupcolor" class="one-line" style="display: none">

                                                <div style="width: 100%;margin-left: 10px">

                                                </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group-p" >
                                                <div class="form-group" style="width: 85%">
                                                    <ul id="gmycolor"></ul>
                                                    <input type="text" id="gdesigncolor" name="gdesigncolor" class="form-control" value="" style="display: none">

                                            </div>

                                        <br>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="fontpara">
                                    <div class="form-group-p">

                                    <div class="form-group-p">
                                        <div class="form-group fontleft">
                                            <label>是否显示列名：</label>
                                        </div>
                                        <div class="form-group right fontright">
                                            <select id="hascname" name="hascname">
                                                <option value="TRUE">yes</option>

                                            </select>

                                    </div>
                                    <div class="form-group-p">
                                        <div class="form-group fontleft">
                                            <label>格子上显示数字：</label>
                                        </div>
                                        <div class="form-group right fontright">
                                            <select id="hasnum" name="hasnum">
                                                <option value="FALSE">no</option>
                                                <option value="TRUE">yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group-p">
                                        <div class="form-group fontleft">
                                            <label>x轴字体旋转角度：</label>
                                        </div>
                                        <div class="form-group right fontright">
                                            <select id="xfa" name="xfa">
                                                <option value="0">0</option>
                                                <option value="315">45</option>
                                                <option value="90">90</option>
                                                <option value="270">270</option>
                                            </select>

                                    <div class="form-group-p">

                                            <label for="">XY 轴字体大小：</label>
                                        </div>
                                        <div class="form-group" style="margin-left: 10px">
                                            <input type="text" id="xfs" name="xfs" class="form-control" placeholder="数字" value="10" style="width: 50px;float: left;margin-right: 5px;margin-top: 5px">
                                            <label style="float: left;margin-top: 12px;">：</label>
                                            <input type="text" id="yfs" name="yfs" class="form-control" placeholder="数字" value="10" style="width: 50px;float: left;margin-top: 5px;margin-right: 20px">

                                    <div class="form-group-p">

                                            <label style="float: left;margin-top: 12px;">X</label>
                                            <input type="text" id="ctree" name="ctree" class="form-control" placeholder="数字" value="50" onblur="ylim();" style="width: 50px;  margin-left: 5px;float: left;margin-top: 5px;margin-right: 20px">
                                        </div>
                                    </div>
                                    <div class="form-group-p">
                                        <div class="form-group fontleft">
                                            <label for="">格子内字体大小：</label>
                                        </div>
                                        <div class="form-group" style="margin-left: 10px">
                                            <input type="text" id="fn" name="fn" class="form-control" placeholder="数字" value="8" style="width: 50px;float: left;margin-right: 5px;margin-top: 5px">
                                        </div>

                                </div>
                            </div>
                            <br>
                            <input type="button" value="绘&nbsp;&nbsp;制" name="submit" class="btn btn-primary btn-dark" onclick="DrawHeat()" style="margin-left: 30px">
                        </div>
                        <div class="update_panel redraw-right" style="width: 40%;float: left;margin-bottom: 30px;">
                            <div style="padding: 20px">
                                <h3 style="color: red">通知：</h3>
                                <span style="color: red">软件版本已在<label class="update"></label>更新！<label class="update"></label> 前运行的 @row.sname 任务仅可下载结果文件，不支持重新绘图。</span>

    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>

    <script>

            const updatetime="2020-10-29";

            function checkupdate(){
                $(".update").text(updatetime);
                if("@row.subtime".split(" ")[0]<=updatetime) {
                    $(".update_panel").show();
                    $(".redraw_panel").hide();
                } else {
                    $(".redraw_panel").show();
                    $(".update_panel").hide();
                }
            }

            function downloadpics(picname,suffix){
                if("@row.status"!=="已完成"){
                    swal({
                        title: "无法下载",
                        text: "任务未完成，无法下载！",
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                }else{
                    window.location.href = "/CloudPlatform/SoftTool/download?taskname=@row.taskname&picname="+picname+"&suffix="+suffix+"&num="+Math.random();
                }
            }

            const colorValidators = {
                validators: {
                    notEmpty:{
                        message: '不能为空!'
                    },
                    regexp: {
                        regexp: /^#([0-9a-fA-F]{6})$/,
                        message: "色值不合法！色值必须以#开头，色值需为6位"
                    }
                }
            };

        var colornum=0;
        var allcol=0;
        var allrow=0;
        var gcnum=0;
        var groupname=[];

            function formValidation() {
                $('#Heatmap').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    excluded: [':disabled'], //默认excluded: [':disabled', ':hidden', ':not(:visible)'] 现在需要hidden的元素也检查
                    fields: {
                        rtree: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        ctree: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        rp: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                },
                                greaterThan: {
                                    value: 1,
                                    message: "必须大于1！"
                                }
                            }
                        },
                        cp: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                },
                                greaterThan: {
                                    value: 1,
                                    message: "必须大于1！"
                                }
                            }
                        },
                        cc: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        xfs: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        yfs: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        fn: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        nc:colorValidators,
                        cbc:colorValidators
                    }
                });
            }

            $(document).ready(function () {
                if("@row.status"=="已完成"){
                    checkupdate();
                    $("#Heatmap").show();
                    $.ajax({
                        url:"/CloudPlatform/SoftTool/getHeatData?taskname=@row.taskname",
                        type:"post",
                        success:function (data) {
                            $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics[0]+"&num="+Math.random());
                            $("#rnum").text(data.rnum);
                            $("#cnum").text(data.cnum);
                            allcol=data.allcol;
                            allrow=data.allrow;
                            $.each(data.elements,function (i,v) {
                                if(i=="color") {
                                    if(colorpattern(v)) $("#"+i).val(v);
                                    else {
                                        $("#"+i).val("0");
                                        $("#inputcolor").show();
                                    }
                                    splitcolor(v);
                                } else if(i=="nc" || i=="cbc") {
                                    $("#"+i).colorpicker({color: v, defaultPalette: 'web', showOn:"button"})
                                            .on("change.color",function (event,color){
                                                $("#Heatmap").formValidation("revalidateField",i);
                                            });
                                } else $("#"+i).val(v);
                            });
                            if(data.groupr) $("#showinr").hide();
                            if(data.groupc) $("#showinc").hide();
                            bordercolor();
                            showr();
                            showc();

                            //分组颜色
                            console.log(data.groupcolor);
                            if(data.groupcolor=="") {
                                gcnum=0;
                                $("#groupcolor").hide();
                            }
                            else {
                                showgroupcolor(data.groupcolor);
                                $("#groupcolor").show();
                            }
                            $("#borcolor .evo-cp-wrap").css("float", "left");
                            $("#borcolor .evo-cp-wrap").css("width", "120px");
                            $("#nacolor .evo-cp-wrap").css("float", "left");
                            $("#nacolor .evo-cp-wrap").css("width", "120px");
                        }
                    });

            function checkrpcp() {
                if($("#inr").val()==""){
                    if(parseInt($("#rp").val())>allrow) {
                        swal({
                            title: "行聚类分割数错误",
                            text: "行聚类分割数超过总行数！",
                            type: "warning",
                            confirmButtonText: "确认"
                        });
                        return false;
                    }
                }else{
                    var split1=$("#inr").val().toString().split(",");
                    var split2=0;
                    split1.filter(function (x) {
                        if(x.indexOf("-")>=0){
                            var tmp=x.split("-");
                            split2+=parseInt(tmp[1])-parseInt(tmp[0])+1;
                        }
                    });
                    var temp=0;
                    split1.length-split1.filter(function (x) {
                        if(x.indexOf("-")>=0) temp+=1;
                    });
                    var num=split1.length-temp+split2;
                    console.log("rnum="+num);
                    if(parseInt($("#rp").val())>num){
                        swal({
                            title: "行聚类分割数错误",
                            text: "行聚类分割数超过总列数！作图行数为："+num,
                            type: "warning",
                            confirmButtonText: "确认"
                        });
                        return false;
                    }
                }
                if($("#inc").val()==""){

                            text: "列聚类分割数超过总列数！",

                        }
                    });
                    var temp=0;
                    split1.length-split1.filter(function (x) {

                            type: "warning",
                            confirmButtonText: "确认"
                        });
                        return false;
                    }
                }
                return true;
            }
