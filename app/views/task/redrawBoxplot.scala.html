@import models.Tables.DutysRow
@(row:DutysRow)(implicit session: Session)
@home.main("Task Preview"){
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("palette/evol-colorpicker.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/redraw.css")" media="screen" />

    <script type="text/javascript" src="@routes.Assets.versioned("js/jquery-ui.js")"></script>
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>

    <div class="container" style="width: 98.5%;margin: unset;max-width: unset;padding: 5px">
        @task.preview(row,"Boxplot")
        <div class="mws-panel grid_8" style="background: white!important;">
            <div class="mws-panel-body" style="border: unset">
                <div class="mws-panel-content" style="width: 96%;padding-top: 0;padding-right: 0">
                    <hr>
                    <div class="redraw-head">
                        <h3 style="display: inline-block">重新绘图：</h3>
                        <div class="dropdown" style="display: inline-block">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="padding: 7px 30px;text-shadow: unset;border-radius: 7px;">
                                下载结果图
                            </button>
                            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 35px, 0px); top: 0px; left: 0px; will-change: transform;width: 150px">
                                <a class="dropdown-item" id="downPic">下载 pdf</a>
                                <a class="dropdown-item" id="downPng">下载 png</a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <form id="Boxplot" style="display: none" method="GET" enctype="multipart/form-data">
                        <div style="width: 60%;float: left">
                            <img id="redraw_pic" src="" style="width: 100%;height: auto" >
                        </div>
                        <div class="redraw-right" style="width: 40%;float: left;margin-bottom: 30px;">
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label>是否绘制数据点：</label>
                                </div>
                                <div class="form-group right">
                                    <select id="spot" name="spot" style="width: 45%;">
                                        <option value="FALSE">no</option>
                                        <option value="TRUE">yes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group" style="margin-top: 5px;">
                                    <label for="">Y 轴范围&nbsp;：</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="ymin" name="ymin" class="form-control" placeholder="数字" value="" style="width: 50px;float: left;margin-right: 5px;margin-top: 5px">
                                    <label style="float: left">--</label>
                                    <input type="text" id="ymax" name="ymax" class="form-control" placeholder="数字" value="" onblur="ylim();" style="width: 50px;  margin-left: 5px;float: left;margin-top: 5px;margin-right: 20px">
                                </div>
                                <div class="form-group" style="margin-top: 5px;">
                                    <label for="">盒子宽度(0--1)&nbsp;：</label>
                                </div>
                                <div class="form-group" style="margin-top: 5px;">
                                    <input type="text" id="boxwidth" name="boxwidth" class="form-control" placeholder="数字" value="0.7" style="width:50px;">
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">数据点透明度(0-1)：</label>
                                </div>
                                <div class="form-group" style="width: 70px;margin-right: 20px">
                                    <input type="text" id="alp" name="alp" class="form-control" placeholder="数字" value="0.8" style="width: 50px;float: left;">
                                </div>
                                <div class="form-group">
                                    <label for="">差异点透明度(0-1)：</label>
                                </div>
                                <div class="form-group" style="width: 70px">
                                    <input type="text" id="add" name="add" class="form-control" placeholder="数字" value="1" style="width: 50px;float: left;">
                                </div>
                            </div>
                            <div class="one-line" >
                                <div style="border: 1px solid lightgrey;border-radius: 5px;padding: 10px;margin-left: 30px">
                                    <div class="form-group-p" style="padding-left: 0">
                                        <div style="width: 100%;margin-top: 10px">
                                            <label>自定义颜色(当前分组 - 颜色)：</label>
                                            <span id="groupname"></span>
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="form-group-p" >
                                        <div class="form-group" style="width: 85%">
                                            <ul id="mycolor">
                                            </ul>
                                            <input type="text" id="color" name="color" class="form-control" value="" style="display: none">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">图片长宽：</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="width" name="width" class="form-control" placeholder="数字" value="12" style="width: 50px;float: left;margin-right: 5px">
                                    <label style="float: left">--</label>
                                    <input type="text" id="length" name="length" class="form-control" placeholder="数字" value="10" style="width: 50px;  margin-left: 5px;float: left">
                                </div>
                            </div>
                            <br>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label>清晰度：</label>
                                </div>
                                <div class="form-group right">
                                    <select id="dpi" name="dpi">
                                        <option value="300">300</option>
                                        <option value="600">600</option>
                                        <option value="96">96</option>
                                        <option value="72">72</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">x轴字体大小：</label>
                                </div>
                                <div class="form-group" style="width: 70px;margin-right: 40px">
                                    <input type="text" id="xts" name="xts" class="form-control" placeholder="数字" value="15" style="width: 100%;float: left;">
                                </div>
                                <div class="form-group">
                                    <label for="">y轴字体大小：</label>
                                </div>
                                <div class="form-group" style="width: 70px">
                                    <input type="text" id="yts" name="yts" class="form-control" placeholder="数字" value="15" style="width: 100%;float: left;">
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">说明文字大小：</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="lts" name="lts" class="form-control" placeholder="数字" value="14" style="width: 36%;float: left;margin-right: 5px">
                                </div>
                            </div>
                            <br>
                            <br>
                            <input type="button" value="绘&nbsp;&nbsp;制" name="submit" class="btn btn-primary btn-dark" onclick="DrawBox()" style="margin-left: 30px">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>

    <script>


            function formValidation() {
                $("#signinForm").formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        user: {
                            validators: {
                                notEmpty: {
                                    message: '请输入账号！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: '请输入验证码！'
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#signupForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        phone: {
                            validators: {
                                notEmpty: {
                                    message: '请输入手机号！'
                                },
                                phone:{
                                    message: '请输入正确手机号',
                                    country: 'CN'
                                }
                            }
                        },
                        name: {
                            validators: {
                                notEmpty: {
                                    message: '请填写姓名！'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: '请填写邮箱地址！'
                                },
                                emailAddress:{
                                    message:'请输入正确邮箱地址！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber1').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

                $('#passwordForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入旧密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入新密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password2: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password1',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber2').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

            }

            var colornum=0;

            $(document).ready(function () {
                if("@row.status"=="已完成"){
                    $("#Boxplot").show();
                    $.ajax({
                        url:"/CloudPlatform/SoftTool/getBoxData?taskname=@row.taskname",
                        type:"post",
                        success:function (data) {
                            $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics[0]+"&num="+Math.random());
                            $("#downPic").attr("href","/CloudPlatform/SoftTool/download?path="+data.downpics);
                            $("#downPng").attr("href","/CloudPlatform/SoftTool/download?path="+data.downpng);
                            colornum=data.group.length;

                            $.each(data.elements,function (i,v) {
                                $("#"+i).val(v);
                            });
                            colornum=data.group.length;
                            var colo="";
                            $.each(data.group,function (i,v) {
                                colo +="<li><div style='float: left;width: 30%;margin-top: 5px;'><label>"+v+"</label></div><div class='evo-cp-wrap'><input id='color"+i+"'  name='color"+i+"' class='colorPicker evo-cp0' readonly='readonly'></div></li>";
                            });
                            $("#mycolor").html(colo);
                            $.each(data.group,function (i,v) {
                                $("#color"+i).colorpicker({color: data.color[i], defaultPalette: 'web'});
                            });
                            $(".colorPicker").attr("readonly", "readonly");
                            $(".evo-cp-wrap").css("float", "left");
                            $(".evo-cp-wrap").css("width", "200px");
                        }
                    });
                }
            });

            $('#color1').colorpicker({color: '#00BFFF', defaultPalette: 'web'});
            $('#link').on('click', function (evt) {
                evt.stopImmediatePropagation();
                var newcolor = $("#color1").val();
                if (newcolor != '') {
                    var oldcolor = $("#color").val();
                    if (oldcolor.indexOf(newcolor) >= 0) {
                        alert('不能有重复颜色');
                        return;
                    }
                    if (oldcolor == '') {
                        $("#color").val(newcolor);
                    } else {
                        var allcolor = oldcolor + ',' + newcolor;
                        $("#color").val(allcolor);
                    }
                }
            });

            $(".evo-cp-wrap").css("width", "25px");
            $(".evo-cp-wrap").css("float", "left");

            function DrawBox() {
                var element = "<div id='content'><span id='info'>绘图中，请耐心等待...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                var index = layer.alert(element, {
                    skin: 'layui-layer-lan',
                    closeBtn: 0,
                    title: "提醒",
                    btn: []
                });
                var c=[];
                for(let i=0;i<colornum;i++){
                    c.push($("#color"+i).val());
                }
                $("#color").val(c.join(":"));
                var form1 = new FormData($("#Boxplot")[0]);
                $.ajax({
                    url: "/CloudPlatform/SoftTool/redrawBox?taskname=@row.taskname",
                    type: "post",
                    processData: false,
                    contentType: false,
                    data: form1,
                    success: function (data) {
                        $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics+"&num="+Math.random());
                        layer.close(index);
                    }
                });
            }



            function ylim() {
                var ymin = $.trim($("input[name=ymin]").val());
                var ymax = $.trim($("input[name=ymax]").val());
                if (ymin != '' && ymax != '') {
                    if (parseFloat(ymin) > parseFloat(ymax)) {
                        alert('Y轴范围应该从小到大');
                        $("input[name=ymin]").val('');
                        $("input[name=ymax]").val('');
                        return false;
                    }
                }
                return true;
            }

    </script>



}
