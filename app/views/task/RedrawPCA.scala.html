    <div class="container" style="width: 98.5%;margin: unset;max-width: unset;padding: 5px">
        @task.preview(row)
        <div class="mws-panel grid_8" style="background: white!important;">
            <div class="mws-panel-body" style="border: unset">
                <div class="mws-panel-content" style="width: 96%;padding-top: 0;padding-right: 0">
                    <hr>
                    <div class="redraw-head">
                        <h3 style="display: inline-block">重新绘图：</h3>
                        <a class="button" id="downPic" style="margin-left: 20px;">下载结果图</a>
                    </div>
                    <br>
                    <form id="PCA" style="display: none" method="GET" enctype="multipart/form-data">
                        <div style="width: 60%;float: left">
                            <img id="redraw_pic" src="/assets/images/.jpg" style="width: 100%;height: auto" >
                        </div>
                        <div class="redraw-right" style="width: 40%;float: left;margin-bottom: 30px;">
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">选择x轴数据：</label><span class="must">&nbsp;&nbsp;*</span>
                                </div>
                                <div class="form-group right">
                                    <select name="xdata" id="xdata">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">选择y轴数据：</label><span class="must">&nbsp;&nbsp;*</span>
                                </div>
                                <div class="form-group right">
                                    <select name="ydata" id="ydata">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">图片长宽：</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="width" class="form-control" placeholder="数字" value="15" style="width: 50px;float: left;margin-right: 5px">
                                    <label style="float: left">--</label>
                                    <input type="text" name="length" class="form-control" placeholder="数字" value="12" style="width: 50px;  margin-left: 5px;float: left">
                                </div>
                            </div>

                            <div class="one-line" >
                                <div style="border: 1px solid lightgrey;border-radius: 5px;padding: 10px;margin-left: 30px">
                                    <div class="form-group-p" style="padding-left: 0">
                                        <div style="width: 100%;margin-top: 10px">
                                            <label>当前分组：</label>
                                            <span id="groupname"></span>
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="form-group-p" style="width: 100%;padding-left: 0">
                                        <div class="form-group" >
                                            <label for="color">
                                                自定义颜色(与分组数量一致)：
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group-extra">
                                        <div class="form-group">
                                            <input type="text" id="color" name="color" class="form-control" placeholder="" value="">
                                        </div>
                                        <div style="width: 25px; float: left;margin-top: 5px" class="evo-cp-wrap">
                                            <input id="color1" name="color1" class="form-control colorPicker evo-cp0" value="#ccffff" type="hidden">
                                        </div>
                                        <span id="link" class="btn" style="margin-left:10px;"> 添加该颜色 </span>
                                    </div>
                                </div>

                            </div>

                            <br>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label>清晰度：</label>
                                </div>
                                <div class="form-group right">
                                    <select name="resolution">
                                        <option value="300">300</option>
                                        <option value="600">600</option>
                                        <option value="96">96</option>
                                        <option value="72">72</option>
                                    </select>
                                </div>

                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">x轴字体大小：</label>
                                </div>
                                <div class="form-group" style="width: 70px;margin-right: 40px">
                                    <input type="text" name="xts" class="form-control" placeholder="数字" value="15" style="width: 100%;float: left;">
                                </div>
                                <div class="form-group">
                                    <label for="">y轴字体大小：</label>
                                </div>
                                <div class="form-group" style="width: 70px">
                                    <input type="text" name="yts" class="form-control" placeholder="数字" value="15" style="width: 100%;float: left;">
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">x轴标题大小：</label>
                                </div>
                                <div class="form-group" style="width: 70px;margin-right: 40px">
                                    <input type="text" name="xls" class="form-control" placeholder="数字" value="17" style="width: 100%;float: left;">
                                </div>
                                <div class="form-group">
                                    <label for="">y轴标题大小：</label>
                                </div>
                                <div class="form-group" style="width: 70px">
                                    <input type="text" name="yls" class="form-control" placeholder="数字" value="17" style="width: 100%;float: left;">
                                </div>
                            </div>
                            <div class="form-group-p">
                                <div class="form-group">
                                    <label for="">说明文字大小：</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lts" class="form-control" placeholder="数字" value="14" style="width: 36%;float: left;margin-right: 5px">
                                </div>
                            </div>
                            <br>
                            <br>
                            <input type="button" value="绘&nbsp;&nbsp;制" name="submit" class="btn btn-primary" onclick="DrawPCA()" style="margin-left: 30px">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>

    <script>


            function formValidation() {
                $("#signinForm").formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        user: {
                            validators: {
                                notEmpty: {
                                    message: '请输入账号！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: '请输入验证码！'
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#signupForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        phone: {
                            validators: {
                                notEmpty: {
                                    message: '请输入手机号！'
                                },
                                phone:{
                                    message: '请输入正确手机号',
                                    country: 'CN'
                                }
                            }
                        },
                        name: {
                            validators: {
                                notEmpty: {
                                    message: '请填写姓名！'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: '请填写邮箱地址！'
                                },
                                emailAddress:{
                                    message:'请输入正确邮箱地址！'
                                }
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber1').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

                $('#passwordForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '请输入旧密码！'
                                }
                            }
                        },
                        password1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入新密码！'
                                },
                                stringLength: {
                                    min: 6,
                                    message: '请输入至少六位密码！'
                                }
                            }
                        },
                        password2: {
                            validators: {
                                notEmpty: {
                                    message: '请输入确认密码！'
                                },
                                identical: {
                                    field: 'password1',
                                    message: '两次密码不一致!'
                                }
                            }
                        },
                        validnumber: {
                            validators: {
                                notEmpty: {
                                    message: "请输入验证码！"
                                },
                                callback: {
                                    message: '验证码错误！',
                                    callback: function () {
                                        return $('#validnumber2').val() === code;
                                    }
                                }
                            }
                        }
                    }
                });

            }

            var colornum=0;

            $(document).ready(function () {
                if("@row.status"=="已完成"){
                    $("#PCA").show();
                    $.ajax({
                        url:"/CloudPlatform/SoftTool/getPCAData?taskname=@row.taskname",
                        type:"post",
                        success:function (data) {
                            $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics[0]+"&num="+Math.random());
                            $("#downPic").attr("href","/CloudPlatform/SoftTool/download?path="+data.downpics);
                            $("#groupname").text(data.group);
                            colornum=data.group.toString().trim().split(",").length;
                            var cols="";
                            $.each(data.cols,function (i,v) {
                                cols +="<option value='"+v+"'>"+v+"</option>";
                            });
                            $("#xdata").html(cols);
                            $("#ydata").html(cols);
                        }
                    });
                }
            });

            $('#color1').colorpicker({color: '#00BFFF', defaultPalette: 'web'});
            $('#link').on('click', function (evt) {
                evt.stopImmediatePropagation();
                var newcolor = $("#color1").val();
                if (newcolor != '') {
                    var oldcolor = $("#color").val();
                    if (oldcolor.indexOf(newcolor) >= 0) {
                        alert('不能有重复颜色');
                        return;
                    }
                    if (oldcolor == '') {
                        $("#color").val(newcolor);
                    } else {
                        var allcolor = oldcolor + ',' + newcolor;
                        $("#color").val(allcolor);
                    }
                }
            });

            $(".evo-cp-wrap").css("width", "25px");
            $(".evo-cp-wrap").css("float", "left");

            function DrawPCA() {
                if(checkXYCol()){
                    swal({
                        title: "请检查xy轴数据",
                        text: "x轴数据与y轴数据不可为同一个！",
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                    return;
                }
                var num=checkcolor();
                if(num>0){
                    swal({
                        title: "颜色数量必须与分组一致",
                        text: "分组数量为"+colornum+",当前选择颜色数量为"+num,
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                    return;
                }
                var element = "<div id='content'><span id='info'>绘图中，请耐心等待...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>"
                var index = layer.alert(element, {
                    skin: 'layui-layer-lan',
                    closeBtn: 0,
                    title: "提醒",
                    btn: []
                });
                var form1 = new FormData($("#PCA")[0]);
                $.ajax({
                    url: "/CloudPlatform/SoftTool/redrawPCA?taskname=@row.taskname",
                    type: "post",
                    processData: false,
                    contentType: false,
                    data: form1,
                    success: function (data) {
                        $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics+"&num="+Math.random());
                        layer.close(index);
                    }
                });
            }

            function checkcolor() {
                var num=$("#color").val().toString().split(",").length;
                if($("#color").val()==="") return -1;
                else if(num===colornum) return -1;
                else return num;
            }

            function checkXYCol(){
                if($("#xdata").val()===$("#ydata").val()) return true;
                else return false;
            }


    </script>



}
