@import models.Tables.DutysRow
@(row:DutysRow)(implicit session: Session)
@home.main("Task Preview"){
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-slider-master/css/bootstrap-slider.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("palette/evol-colorpicker.min.css")" media="screen" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("mycss/redraw.css")" media="screen" />

    <script type="text/javascript" src="@routes.Assets.versioned("js/jquery-ui.js")"></script>
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("palette/evol-colorpicker.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("bootstrap-slider-master/bootstrap-slider.js")"></script>

    <style>
            .picleft{
                margin-top: 5px;
                width: 140px;
                text-align: right;
            }
            .picright{
                width: 200px;
            }
            .fontleft{
                margin-top: 5px;
                width: 110px;
                text-align: right;
            }
            .fontright{
                width: 190px;
            }
            .picright select{
                width: 100%;
            }
            .fontright select{
                width: 100%;
            }
    </style>

    <div class="container" style="width: 98.5%;margin: unset;max-width: unset;padding: 5px">
        @task.preview(row)
        <div class="mws-panel grid_8" style="background: white!important;">
            <div class="mws-panel-body" style="border: unset">
                <div class="mws-panel-content" style="width: 96%;padding-top: 0;padding-right: 0">
                    <hr>
                    <div class="redraw-head">
                        <h3 style="display: inline-block">重新绘图：</h3>
                        <div class="dropdown" style="display: inline-block">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="padding: 7px 30px;text-shadow: unset;border-radius: 7px;">
                                下载结果图
                            </button>
                            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 35px, 0px); top: 0px; left: 0px; will-change: transform;width: 150px">
                                <a class="dropdown-item" id="downPic" onclick="downloadpics('treemap','pdf')">下载 pdf</a>
                                <a class="dropdown-item" id="downPng" onclick="downloadpics('treemap','png')">下载 png</a>
                                <a class="dropdown-item" id="downTiff" onclick="downloadpics('treemap','tiff')">下载 tiff</a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <form id="TRM" style="display: none" method="GET" enctype="multipart/form-data">
                        <div style="width: 60%;float: left">
                            <img id="redraw_pic" src="" style="width: 100%;height: auto" >
                        </div>
                        <div class="redraw_panel redraw-right" style="width: 40%;float: left;margin-bottom: 30px;">
                            <ul class="nav nav-tabs" style="margin-left: 20px">
                                <li class="active" id="ins_tab1" >
                                    <a href="###" data-target="#picpara" data-toggle="tab">数据布局参数</a>
                                </li>
                                <li class="" id="col_tab1" >
                                    <a href="###" data-target="#colopara" data-toggle="tab">颜色参数</a>
                                </li>
                                <li class="" id="out_tab1">
                                    <a href="###" data-target="#fontpara" data-toggle="tab">字体参数</a>
                                </li>
                            </ul>
                            <div class="tab-content" style="box-sizing: border-box!important;padding-top: 30px">
                                <div class="tab-pane fade active in" id="picpara">
                                    <div class="form-group-p">
                                        <div class="form-group picleft">
                                            <label for="">显示节点支持率/枝长：</label>
                                        </div>
                                        <div class="form-group right picright">
                                            <select id="ssb" name="ssb">
                                                <option value="FALSE">no</option>
                                                <option value="TRUE">yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group-p isgroup">
                                        <div class="form-group picleft">
                                            <label>是否展示图例：</label>
                                        </div>
                                        <div class="form-group right picright">
                                            <select id="sl" name="sl">
                                                <option value="FALSE">no</option>
                                                <option value="TRUE">yes</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group-p isgroup">
                                        <div class="form-group picleft">
                                            <label for="">图例的列数：</label>
                                        </div>
                                        <div class="form-group picright" style="margin-left: 10px">
                                            <input type="text" id="ln" name="ln" class="form-control" placeholder="数字" value="15" style="width: 50px;float: left;margin-right: 5px">
                                        </div>
                                    </div>
                                    <div class="form-group-p isgroup">
                                        <div class="form-group picleft">
                                            <label for="">图例的长宽：</label>
                                        </div>
                                        <div class="form-group picright" style="margin-left: 10px">
                                            <input type="text" id="lsa_width" name="lsa_width" class="form-control" placeholder="数字" value="15" style="width: 50px;float: left;margin-right: 5px">
                                            <label style="float: left">--</label>
                                            <input type="text" id="lsa_height" name="lsa_height" class="form-control" placeholder="数字" value="12" style="width: 50px;  margin-left: 5px;float: left">
                                        </div>
                                    </div>
                                    <div class="form-group-p">
                                        <div class="form-group picleft">
                                            <label>清晰度：</label>
                                        </div>
                                        <div class="form-group right picright">
                                            <select id="dpi" name="dpi">
                                                <option value="300">300</option>
                                                <option value="600">600</option>
                                                <option value="96">96</option>
                                                <option value="72">72</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group-p">
                                        <div class="form-group picleft">
                                            <label for="">图片长宽：</label>
                                        </div>
                                        <div class="form-group picright" style="margin-left: 10px">
                                            <input type="text" id="width" name="width" class="form-control" placeholder="数字" value="15" style="width: 50px;float: left;margin-right: 5px">
                                            <label style="float: left">--</label>
                                            <input type="text" id="height" name="height" class="form-control" placeholder="数字" value="12" style="width: 50px;  margin-left: 5px;float: left">
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                <div class="tab-pane fade" id="colopara">
                                    <div class="one-line" >
                                        <div style="border: 1px solid lightgrey;border-radius: 5px;padding: 10px;margin-left: 30px">
                                            <div class="form-group-p" style="padding-left: 0">
                                                <div style="width: 100%;margin-top: 10px">
                                                    <label>自定义颜色(当前分组 - 颜色)：</label>
                                                    <span id="groupname"></span>
                                                </div>
                                            </div>
                                            <br><br>
                                            <div class="form-group-p" >
                                                <div class="form-group" style="width: 85%">
                                                    <ul id="mycolor">
                                                    </ul>
                                                    <input type="text" id="color" name="color" class="form-control" value="" style="display: none">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                <div class="tab-pane fade" id="fontpara">
                                    <div class="form-group-p virtual">
                                        <div class="form-group fontleft">
                                            <label for="">树枝宽度：</label>
                                        </div>
                                        <div class="form-group fontright" style="margin-left: 10px">
                                            <input id="bw" name="bw" data-slider-id='sbw' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="2"/>
                                        </div>
                                    </div>
                                    <div class="form-group-p isgroup">
                                        <div class="form-group fontleft">
                                            <label for="">图例文字：</label>
                                        </div>
                                        <div class="form-group fontright" style="margin-left: 10px">
                                            <input id="lfs" name="lfs" data-slider-id='slfs' type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="26"/>
                                        </div>
                                    </div>
                                    <div class="form-group-p">
                                        <div class="form-group fontleft">
                                            <label for="">节点名字体大小：</label>
                                        </div>
                                        <div class="form-group fontright" style="line-height: 39px;">
                                            <input id="fs" name="fs" data-slider-id='sfs' type="text" data-slider-min="0" data-slider-max="40" data-slider-step="1" data-slider-value="12"/>
                                        </div>
                                    </div>
                                    <div class="form-group-p novirtual">
                                        <div class="form-group fontleft">
                                            <label for="">节点名最大宽度：</label>
                                        </div>
                                        <div class="form-group fontright" style="line-height: 39px;">
                                            <input id="ss" name="ss" data-slider-id='sss' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <input type="button" value="绘&nbsp;&nbsp;制" name="submit" class="btn btn-primary btn-dark" onclick="DrawTreemap()" style="margin-left: 30px">
                        </div>
                        <div class="update_panel redraw-right" style="width: 40%;float: left;margin-bottom: 30px;">
                            <div style="padding: 20px">
                                <h3 style="color: red">通知：</h3>
                                <span style="color: red">软件版本已在<label class="update"></label>更新！<label class="update"></label> 前运行的 @row.sname 任务仅可下载结果文件，不支持重新绘图。</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/locales/zh.js")" type="text/javascript"></script>

    <script>

            const updatetime="2020-08-24";

            function checkupdate(){
                $(".update").text(updatetime);
                if("@row.subtime".split(" ")[0]<=updatetime) {
                    $(".update_panel").show();
                    $(".redraw_panel").hide();
                } else {
                    $(".redraw_panel").show();
                    $(".update_panel").hide();
                }
            }

            function downloadpics(picname,suffix){
                if("@row.status"!=="已完成"){
                    swal({
                        title: "无法下载",
                        text: "任务未完成，无法下载！",
                        type: "warning",
                        confirmButtonText: "确认"
                    });
                }else{
                    window.location.href = "/CloudPlatform/SoftTool/download?taskname=@row.taskname&picname="+picname+"&suffix="+suffix+"&num="+Math.random();
                }
            }

            const colorValidators = {
                validators: {
                    notEmpty:{
                        message: '不能为空!'
                    },
                    regexp: {
                        regexp: /^#([0-9a-fA-F]{6})$/,
                        message: "色值不合法！色值必须以#开头，色值需为6位"
                    }
                }
            };

            function formValidation() {
                $('#TRM').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    excluded: [':disabled'],
                    fields: {
                        ln: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        lsa_width: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        lsa_height: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        width: {
                            validators: {
                                notEmpty: {
                                    message: '不能为空!'
                                },
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        },
                        height: {
                            notEmpty: {
                                message: '不能为空!'
                            },
                            validators: {
                                numeric: {
                                    message: '必须为数字！'
                                }
                            }
                        }
                    }
                });
            }

            var colornum=0;
            var groups="";

            $(document).ready(function () {
                if("@row.status"=="已完成"){
                    $("#TRM").show();
                    $.ajax({
                        url:"/CloudPlatform/SoftTool/getTreemapData?taskname=@row.taskname",
                        type:"post",
                        success:function (data) {
                            $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics[0]+"&num="+Math.random());
                            $.each(data.elements,function (i,v) {
                                if($("#"+i).attr("data-slider-id")==null) $("#"+i).val(v);
                                else {
                                    $("#"+i).bootstrapSlider({tooltip:'always'});
                                    $("#" + i).bootstrapSlider('setValue', v);
                                }
                            });
                            groups=data.groups;
                            colornum=data.groupcolo.length;
                            var colo="";
                            $.each(data.groupcolo,function (i,v) {
                                colo +="<li class='form-group' style='width: 100%;'><div style='float: left;width: 30%;margin-top: 5px;'><label>"+v+"</label></div><div style='float: left;width: 70%'><input id='color"+i+"'  name='color"+i+"' class='colorPicker evo-cp0'></div></li>";
                            });
                            $("#mycolor").html(colo);
                            $.each(data.groupcolo,function (i,v) {
                                $("#TRM").formValidation('addField','color'+i, colorValidators);
                                $("#color"+i).colorpicker({color: data.color[i], defaultPalette: 'web',showOn:"button"})
                                        .on("change.color", function(event, color){ //选择颜色事件
                                            //formValidation重新验证颜色
                                            $("#TRM").formValidation("revalidateField", "color"+i);
                                        });
                            });
                            $(".evo-cp-wrap").css("float", "left");
                            $(".evo-cp-wrap").css("width", "180px");
                            if(data.groups!=",,") $(".isgroup").show();
                            else {
                                $(".isgroup").hide();
                                $("#col_tab1").hide();
                            }
                            checkupdate();
                        }
                    });
                }
            });

            function DrawTreemap() {
                var form = $("#TRM");
                var fv = form.data("formValidation");
                fv.validate();
                if (fv.isValid()) {
                    var element = "<div id='content'><span id='info'>绘图中，请耐心等待...</span>&nbsp;<img class='runningImage' src='/assets/images/loader-twitter.gif' style='width: 30px;height: 20px;float: right;padding-right: 11px;padding-top: 2px;'></div>";
                    var index = layer.alert(element, {
                        skin: 'layui-layer-lan',
                        closeBtn: 0,
                        title: "提醒",
                        btn: []
                    });
                    var c=[];
                    for(let i=0;i<colornum;i++){
                        c.push($("#color"+i).val());
                    }
                    $("#color").val(c.join(":"));
                    var form1 = new FormData($("#TRM")[0]);
                    $.ajax({
                        url: "/CloudPlatform/SoftTool/redrawTreemap?taskname=@row.taskname&groups="+groups,
                        type: "post",
                        processData: false,
                        contentType: false,
                        data: form1,
                        success: function (data) {
                            $("#redraw_pic").attr("src","/CloudPlatform/pic?path="+data.pics+"&num="+Math.random());
                            layer.close(index);
                        }
                    });
                }else {
                    switchToInvalid();
                    swal({
                        title: "参数设置错误",
                        text: "有参数不合法，请核实！",
                        type: "error",
                        confirmButtonText: "确认"
                    });
                }
            }

            function switchToInvalid() {
                $(".help-block[data-fv-result='INVALID']").each(function () {
                    if($(this).parent().parent().attr('id')){
                        if($(this).parent().parent().attr('id').toString().indexOf("color")>=0){
                            $("a[data-target='#colopara']").click();
                        }else{
                            var parent=$(this).parent().parent().parent().attr('id');
                            $("a[data-target='#"+parent+"']").click();
                        }
                    } else{
                        var parent=$(this).parent().parent().parent().attr('id');
                        $("a[data-target='#"+parent+"']").click();
                    }
                    return false;
                });
            }


    </script>
}
